<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crown Trade Academy - Awaiting Approval</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --nude-light: #f9f6f2;
      --nude-medium: #e8dfd6;
      --nude-dark: #d4c8bc;
      --nude-accent: #c4b5a3;
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --charcoal: #3a3a3a;
      --text-light: #7a7a7a;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    body {
      font-family: "Montserrat", sans-serif;
      background-color: var(--nude-light);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: "Cormorant Garamond", serif;
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 450px;
    }
  </style>
</head>
<body>
  <h1>Registration Received</h1>
  <p>Your payment and registration are under review. Please allow up to 48 hours for approval. We will notify you by email when your account is activated.</p>
  <p>Thank you for choosing Crown Trade Academy. Your journey to mastery starts soon.</p>
