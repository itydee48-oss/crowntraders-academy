<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship Payment</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f8f8;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .copy-box {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: black;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0a84ff;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 17px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Complete Your Payment</h2>

        <p>Use the payment details below and submit your M-PESA confirmation code.</p>

        <!-- PAYBILL -->
        <div class="copy-box">
            <span id="paybill">Paybill: <b>522522</b></span>
            <button class="copy-btn" onclick="copyText('522522')">Copy</button>
        </div>

        <!-- ACCOUNT NUMBER -->
        <div class="copy-box">
            <span id="accno">Account Number: <b>5173352003212540</b></span>
            <button class="copy-btn" onclick="copyText('5173352003212540')">Copy</button>
        </div>

        <!-- INPUT -->
        <label>Enter your M-PESA Code:</label>
        <input id="mpesaInput" placeholder="e.g. QJF67W2B9Z" />

        <button onclick="submitPayment()">I Have Completed Payment</button>
    </div>

    <script>
        // ðŸ’¡ Initialize Supabase FIRST BEFORE ANYTHING ELSE
        const supabase = Supabase.createClient(
            "https://omrsywvfdhzeokmfdrfh.supabase.co",
            "YOUR_PUBLIC_ANON_KEY"
        );

        // COPY FUNCTION
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        // SUBMIT PAYMENT
        async function submitPayment() {
            const mpesa_code = document.getElementById("mpesaInput").value.trim();

            if (mpesa_code === "") {
                alert("Please enter your M-PESA code.");
                return;
            }

            const { data: user } = await supabase.auth.getUser();

            if (!user || !user.user) {
                alert("You must be logged in to continue.");
                return;
            }

            const { data, error } = await supabase
                .from("payments")
                .insert({
                    user_id: user.user.id,
                    mpesa_code: mpesa_code,
                    amount: 1500,          // <-- Add correct amount here
                    status: "pending"
                });

            if (error) {
                console.error(error);
                alert("Error submitting payment.");
                return;
            }

            window.location.href = "wait-for-approval.html";
        }
    </script>
</body>
</html>
