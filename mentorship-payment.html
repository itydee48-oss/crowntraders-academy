<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm Payment - Crown Trade Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--nude);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: var(--gold-dark);
      font-weight: 600;
    }

    .price {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--gold-dark);
    }

    .box {
      background: var(--nude);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: var(--charcoal);
    }

    button.copy {
      border: none;
      background: var(--gold);
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .main-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 40px;
      background: var(--gold);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>

<div class="card">
  <h2>Make Payment</h2>

  <div class="price">Amount: KSh 3,500</div>

  <div class="box">
    <span>Paybill</span>
    <strong>522522</strong>
    <button class="copy" onclick="copyText('522522')">Copy</button>
  </div>

  <div class="box">
    <span>Account</span>
    <strong>5173352003212540</strong>
    <button class="copy" onclick="copyText('5173352003212540')">Copy</button>
  </div>

  <input id="mpesa" placeholder="Enter MPESA Code" />
  <button class="main-btn" onclick="submitPayment()">Iâ€™ve Paid</button>
</div>

<script>
  const SUPABASE_URL = "https://omrsywvfdhzeokmfdrfh.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Copied");
  }

  async function submitPayment() {
    const mpesa = document.getElementById("mpesa").value.trim();
    if (!mpesa) {
      alert("Please enter MPESA code");
      return;
    }

    const params = new URLSearchParams(window.location.search);
    const registrationId = params.get("rid");

    if (!registrationId) {
      alert("Registration ID missing");
      return;
    }

    const result = await supabaseClient
      .from("payments")
      .insert({
        registration_id: registrationId,
        mpesa_code: mpesa,
        amount: 3500,
        status: "pending"
      });

    if (result.error) {
      console.error(result.error);
      alert(result.error.message);
      return;
    }

    alert("Payment submitted successfully. Await approval.");
    window.location.href = "wait-approval.html";
  }
</script>

</body>
</html>
