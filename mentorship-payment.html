<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Confirm Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Montserrat, sans-serif;
  background:#f6f4f1;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:white;
  padding:2.5rem;
  width:100%;
  max-width:420px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}
h2{text-align:center;margin-bottom:1.5rem;color:#b89463;}
.box{
  background:#f9f6f2;
  padding:1rem;
  border-radius:12px;
  margin-bottom:1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button.copy{
  border:none;
  background:#c8a97e;
  color:white;
  padding:.4rem .7rem;
  border-radius:8px;
  cursor:pointer;
}
input{
  width:100%;
  padding:.9rem;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:1rem;
  font-family: Montserrat, sans-serif;
}
.main-btn{
  margin-top:1.5rem;
  width:100%;
  padding:1rem;
  border:none;
  border-radius:40px;
  background:#c8a97e;
  color:white;
  font-weight:600;
  cursor:pointer;
  font-family: Montserrat, sans-serif;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>

<div class="card">
  <h2>Make Payment</h2>

  <div class="box">
    <span>Paybill: <strong>522522</strong></span>
    <button class="copy" onclick="copyText('522522')">Copy</button>
  </div>

  <div class="box">
    <span>Account: <strong>5173352003212540</strong></span>
    <button class="copy" onclick="copyText('5173352003212540')">Copy</button>
  </div>
  
  <div class="box" style="justify-content:center; font-weight:600; font-size:1.2rem; color:#b89463;">
    Amount to pay: KES 3500
  </div>

  <input id="mpesa" placeholder="Enter MPESA Code" />

  <button class="main-btn" onclick="submitPayment()">Iâ€™ve Paid</button>
</div>

<script>
const supabase = window.supabase.createClient(
  'https://omrsywvfdhzeokmfdrfh.supabase.co',
  'YOUR_ANON_KEY'
);

function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Copied");
}

// Get registration ID from URL query parameter
const params = new URLSearchParams(window.location.search);
const registrationId = params.get('rid');

if(!registrationId) {
  alert("Registration ID missing. Please register first.");
  window.location.href = "mentorship-register.html";
}

async function submitPayment(){
  const mpesa = document.getElementById('mpesa').value.trim();
  if(!mpesa) {
    alert("Enter MPESA code");
    return;
  }

  const { error } = await supabase
    .from('payments')
    .insert({
      registration_id: registrationId,
      mpesa_code: mpesa,
      amount: 3500
    });

  if(error){
    console.error(error);
    alert("Error submitting payment");
    return;
  }

  alert("Payment submitted. Await approval.");
  window.location.href = "wait-approval.html";
}
</script>

</body>
</html>
