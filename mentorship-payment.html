<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm Payment - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--nude), #e8dfd6);
      font-family: Montserrat, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      max-width: 520px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(200,169,126,0.2);
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.3rem;
      color: var(--gold-dark);
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .copy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--charcoal);
    }
    .copy-container button {
      background: var(--gold);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    .copy-container button:hover {
      background: var(--gold-dark);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--charcoal);
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      width: 100%;
      max-width: 350px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin: 0 auto 1.5rem;
      display: block;
      transition: border-color 0.3s ease;
    }
    .btn {
      background: var(--gold);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      transition: background 0.3s ease;
      margin: 0 auto;
      display: block;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="card">
    <h1>Confirm Your Payment</h1>
    <p>Make payment to:</p>

    <div class="copy-container">
      <span id="paymentDetails">Paybill: 522522 | Account: 5173352003212540</span>
      <button onclick="copyPayment()">Copy</button>
    </div>

    <label for="mpesaCode">Enter Your MPESA Code:</label>
    <input id="mpesaCode" type="text" placeholder="Example: QJ47HJK89R" />

    <button id="submitPayment" class="btn">I've Completed the Payment</button>
  </div>

<script>
  const SUPABASE_URL = 'https://omrsywvfdhzeokmfdrfh.supabase.co';
  const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener("DOMContentLoaded", async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "mentorship-login.html";
    }
  });

  function copyPayment() {
    navigator.clipboard.writeText(
      "Paybill: 522522 | Account: 5173352003212540"
    );
    alert("Payment details copied!");
  }

  document.getElementById('submitPayment').addEventListener('click', async () => {
    const mpesaCode = document.getElementById("mpesaCode").value.trim();

    if (!mpesaCode) return alert("Enter your MPESA code.");

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "mentorship-login.html";
      return;
    }

    const userId = session.user.id;

    const { error } = await supabase
      .from("payments")
      .insert([
        {
          user_id: userId,
          mpesa_code: mpesaCode,
          status: "pending",
          created_at: new Date().toISOString(),
        },
      ]);

    if (error) {
      alert(error.message);
      return;
    }

    alert("Payment submitted. We'll verify and approve you shortly.");
    window.location.href = "mentorship-waiting-approval.html";
  });
</script>

</body>
</html>
