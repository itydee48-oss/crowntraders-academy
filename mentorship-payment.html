<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm Payment - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--nude), #e8dfd6);
      font-family: Montserrat, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      max-width: 520px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(200,169,126,0.2);
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.3rem;
      color: var(--gold-dark);
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .copy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--charcoal);
      user-select: text;
    }
    .copy-container button {
      background: var(--gold);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    .copy-container button:hover {
      background: var(--gold-dark);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--charcoal);
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      width: 100%;
      max-width: 350px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin: 0 auto 1.5rem;
      display: block;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200,169,126,0.2);
    }
    .btn {
      background: var(--gold);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      transition: background 0.3s ease;
      margin: 0 auto;
      display: block;
    }
    .btn:hover:not(:disabled) {
      background: var(--gold-dark);
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="card">
    <h1>Confirm Your Payment</h1>
    <p>Make payment to:</p>

    <div class="copy-container">
      <span id="paymentDetails">Paybill: 522522 | Account: 5173352003212540</span>
      <button onclick="copyPayment()">Copy</button>
    </div>

    <label for="mpesaCode">Enter Your MPESA Code:</label>
    <input id="mpesaCode" type="text" placeholder="Example: QJ47HJK89R" />

    <button id="submitPayment" class="btn">Submit Payment</button>
  </div>

<script>
  // Initialize Supabase client properly
  const client = supabase.createClient(
    "https://omrsywvfdhzeokmfdrfh.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o"
  );

  // On load, verify user session or redirect
  document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await client.auth.getSession();

    if (!data.session) {
      alert("You must be logged in to confirm payment.");
      window.location.href = "mentorship-login.html";
      return;
    }
  });

  // Copy payment details to clipboard
  function copyPayment() {
    const text = document.getElementById("paymentDetails").innerText;
    navigator.clipboard.writeText(text)
      .then(() => alert("Payment details copied!"))
      .catch(() => alert("Failed to copy. Please copy manually."));
  }

  // Handle payment submission
  document.getElementById("submitPayment").addEventListener("click", async () => {
    const mpesaCode = document.getElementById("mpesaCode").value.trim();

    if (!mpesaCode) {
      alert("Please enter your MPESA code.");
      return;
    }

    // Get user session again
    const { data } = await client.auth.getSession();
    if (!data.session) {
      alert("Session expired. Please log in again.");
      window.location.href = "mentorship-login.html";
      return;
    }

    try {
      const userId = data.session.user.id;

      const { error } = await client
        .from("payments")
        .insert([
          {
            user_id: userId,
            mpesa_code: mpesaCode,
            status: "pending",
            created_at: new Date().toISOString()
          }
        ]);

      if (error) throw error;

      alert("Payment submitted successfully! We will verify and update your status shortly.");
      window.location.href = "wait-for-approval.html";

    } catch (err) {
      alert("Error submitting payment: " + err.message);
      console.error(err);
    }
  });
</script>
</body>
</html>
