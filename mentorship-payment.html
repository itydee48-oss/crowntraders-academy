<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm Payment - Crown Trade Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--nude);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: var(--gold-dark);
      font-weight: 600;
    }
    .box {
      background: #f9f6f2;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: var(--charcoal);
    }
    button.copy {
      border: none;
      background: var(--gold);
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    button.copy:hover {
      background: var(--gold-dark);
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .main-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 40px;
      background: var(--gold);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .main-btn:hover {
      background: var(--gold-dark);
    }
    .price {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--gold-dark);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

</body>
</html>
