<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Referral Program - CrownTraders Academy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        .toggle-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            color: #d4af37;
            border-bottom: 2px solid #d4af37;
            margin-bottom: -2px;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #d4af37;
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #b8941f;
        }
        .benefits-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .benefit-icon {
            color: #d4af37;
            margin-right: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="premium-header">
        <nav class="premium-nav">
            <a href="index.html" class="logo">CrownTraders Academy</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="referral-signup.html" class="active">Join Referral</a>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="auth-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showForm('signup')">Sign Up</button>
                <button class="toggle-btn" onclick="showForm('login')">Login</button>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section active">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="referralCode">Referral Code (Optional)</label>
                        <input type="text" id="referralCode" name="referralCode">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-section">
                <h2>Login to Dashboard</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Benefits Section -->
        <div class="benefits-section">
            <h2 style="text-align: center; margin-bottom: 30px;">Referral Program Benefits</h2>
            <div class="benefit-item">
                <span class="benefit-icon">★</span>
                <span>Earn 30% commission on every referral</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">★</span>
                <span>Withdraw earnings anytime</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">★</span>
                <span>Real-time tracking dashboard</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">★</span>
                <span>Multiple payment methods</span>
            </div>
        </div>
    </main>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        const SUPABASE_URL = "https://eygjxxdgxzatchqgwvep.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNocWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Form toggle functionality
        window.showForm = function(formType) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(formType + '-form').classList.add('active');
            event.target.classList.add('active');
        };

        // Generate random referral code
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Get referral code from URL
        function getReferralFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ref');
        }

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                name: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password'),
                referralCode: generateReferralCode(),
                referredBy: formData.get('referralCode') || getReferralFromUrl()
            };

            try {
                // Save user to Supabase
                const { data, error } = await supabase
                    .from('referral_users')
                    .insert([
                        {
                            name: userData.name,
                            email: userData.email,
                            referral_code: userData.referralCode,
                            referred_by: userData.referredBy
                        }
                    ])
                    .select();

                if (error) throw error;

                // Store user data in localStorage for the payment page
                localStorage.setItem('currentUser', JSON.stringify({
                    id: data[0].id,
                    name: data[0].name,
                    email: data[0].email,
                    referralCode: data[0].referral_code
                }));

                // Redirect to payment page
                window.location.href = 'payment-verification.html';

            } catch (error) {
                console.error('Signup error:', error);
                alert('Error creating account. Please try again.');
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');

            try {
                // Check if user exists in Supabase
                const { data, error } = await supabase
                    .from('referral_users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (error) throw error;

                if (data) {
                    // Store user data and redirect to dashboard
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: data.id,
                        name: data.name,
                        email: data.email,
                        referralCode: data.referral_code
                    }));
                    window.location.href = 'referral-dashboard.html';
                } else {
                    alert('User not found. Please sign up first.');
                }

            } catch (error) {
                console.error('Login error:', error);
                alert('Invalid login credentials.');
            }
        });

        // Pre-fill referral code from URL
        window.addEventListener('load', function() {
            const refCode = getReferralFromUrl();
            if (refCode) {
                document.getElementById('referralCode').value = refCode;
            }
        });
    </script>
</body>
</html>
