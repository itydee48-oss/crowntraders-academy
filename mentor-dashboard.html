<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade Academy • Mentor Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root{--gold:#c8a97e;--gold-dark:#b89463;--nude:#f9f6f2;--charcoal:#1a1a1a;--border:rgba(200,169,126,0.15)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--nude);color:var(--charcoal);line-height:1.6}
    .container{max-width:1600px;margin:0 auto;padding:2rem}
    .header{background:linear-gradient(135deg,#0f0f0f,#1a1a1a);color:white;padding:3rem 2rem;border-radius:24px;text-align:center;margin-bottom:3rem}
    .header h1{font-family:'Cormorant Garamond',serif;font-size:4.5rem;font-weight:700;letter-spacing:-1px}
    .mentor-badge{background:linear-gradient(90deg,var(--gold),var(--gold-dark));color:white;padding:0.6rem 1.8rem;border-radius:50px;font-weight:700;font-size:1.1rem;margin-top:1rem;display:inline-block}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:2.5rem}
    .card{background:white;border:1px solid var(--border);border-radius:20px;padding:2rem;box-shadow:0 20px 60px rgba(0,0,0,0.06)}
    .section-title{font-family:'Cormorant Garamond',serif;font-size:2.2rem;color:var(--gold-dark);margin-bottom:1.5rem}
    .clients-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem}
    .client-card{background:white;border:1px solid var(--border);border-radius:16px;padding:1.5rem;transition:all .3s}
    .client-card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(200,169,126,0.15)}
    .client-name{font-size:1.3rem;font-weight:700;margin-bottom:0.5rem}
    .chat-container{height:680px;display:flex;flex-direction:column;background:white;border-radius:20px;overflow:hidden;border:1px solid var(--border);box-shadow:0 20px 60px rgba(0,0,0,0.08)}
    .chat-header{background:linear-gradient(90deg,var(--gold),var(--gold-dark));color:white;padding:1.5rem;text-align:center;font-weight:600;font-size:1.3rem}
    .chat-messages{flex:1;padding:1.5rem;overflow-y:auto;background:#faf8f5}
    .message{margin-bottom:1rem;max-width:80%}
    .message.sent{margin-left:auto}
    .message-bubble{padding:12px 18px;border-radius:20px;font-size:0.95rem}
    .message.sent .message-bubble{background:linear-gradient(90deg,var(--gold),var(--gold-dark));color:white;border-bottom-right-radius:6px}
    .message.received .message-bubble{background:white;border:1px solid var(--border);border-bottom-left-radius:6px}
    .chat-input{padding:1.5rem;background:white;border-top:1px solid var(--border);display:flex;gap:12px}
    .chat-input input{flex:1;padding:14px 20px;border:1px solid var(--border);border-radius:50px;font-size:1rem}
    .btn-send{background:var(--gold);color:white;border:none;width:50px;height:50px;border-radius:50%;cursor:pointer;font-size:1.3rem}
    @media(max-width:1100px){.grid{grid-template-columns:1fr}.header h1{font-size:3.5rem}}
  </style>
</head>
<body>

<!-- SIMPLE PROTECTION -->
<script>
  if (localStorage.getItem('mentor_logged_in') !== 'true') {
    alert('Please login first');
    window.location.href = 'mentor-login.html';
  }
</script>

<div class="container">
  <div class="header">
    <h1>Crown Trade Academy</h1>
    <p>Mentor Console • Elite Trading Education</p>
    <div class="mentor-badge">Crown Mentor</div>
  </div>

  <div class="grid">
    <div>
      <div class="card">
        <h2 class="section-title">Approved Elite Clients</h2>
        <div class="clients-grid" id="clientsContainer">
          <p style="grid-column:1/-1;text-align:center;color:#888;padding:3rem">Loading clients...</p>
        </div>
      </div>

      <div class="card" style="margin-top:2rem">
        <h2 class="section-title">Schedule 1-on-1 Session</h2>
        <input type="text" id="callTitle" placeholder="Session title" style="width:100%;padding:14px;border-radius:12px;border:1px solid #ddd;margin-bottom:1rem">
        <input type="text" id="callLink" placeholder="Zoom / Google Meet link" style="width:100%;padding:14px;border-radius:12px;border:1px solid #ddd;margin-bottom:1rem">
        <button onclick="alert('Scheduled! (demo)')" style="background:var(--gold);color:white;padding:14px 24px;border:none;border-radius:50px;cursor:pointer;font-weight:700">Schedule Call</button>
      </div>
    </div>

    <div>
      <div class="chat-container">
        <div class="chat-header">Mentor Team Chat</div>
        <div class="chat-messages" id="chatMessages">
          <div class="message received"><div class="message-bubble">Welcome to the team chat</div></div>
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button class="btn-send" onclick="sendMsg()">Send</button>
        </div>
      </div>

      <div style="margin-top:2rem;text-align:center">
        <button onclick="localStorage.clear();location.href='mentor-login.html'" style="background:#ef4444;color:white;padding:14px 28px;border:none;border-radius:50px;cursor:pointer;font-weight:700">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function sendMsg() {
    const input = document.getElementById('chatInput');
    const msg = input.value.trim();
    if (!msg) return;
    const div = document.createElement('div');
    div.className = 'message sent';
    div.innerHTML = `<div class="message-bubble">${msg}</div>`;
    document.getElementById('chatMessages').appendChild(div);
    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    input.value = '';
  }
  // Fake clients
  document.getElementById('clientsContainer').innerHTML = `
    <div class="client-card"><div class="client-name">John Kamau</div><div>Mentorship Member • Joined Dec 2025</div></div>
    <div class="client-card"><div class="client-name">Sarah Wanjiku</div><div>Referral Member • Joined Dec 2025</div></div>
  `;
</script>
</body>
</html>
