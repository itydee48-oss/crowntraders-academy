<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crown Trade â€” Mentor Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --nude: #F9F6F2;
    --gold: #C8A97E;
    --gold-dark: #B89463;
    --charcoal: #2e2e2e;
    --muted: #777;
    --success: #10B981;
    --danger: #EF4444;
    --info: #3B82F6;
    --light: #ffffff;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: var(--nude);
    color: var(--charcoal);
    min-height: 100vh;
  }
  .app {
    display: flex;
    flex-direction: row;
    min-height: 100vh;
  }
  .sidebar {
    width: 280px;
    background: var(--light);
    border-right: 1px solid rgba(200, 169, 126, 0.3);
    padding: 32px 24px;
    box-shadow: 8px 0 30px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
  }
  .brand {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.8rem;
    color: var(--gold-dark);
    font-weight: 700;
    margin-bottom: 6px;
  }
  .tagline {
    font-size: 0.95rem;
    color: var(--muted);
    margin-bottom: 30px;
  }
  .nav button {
    width: 100%;
    padding: 16px 20px;
    margin: 8px 0;
    border-radius: 12px;
    background: transparent;
    color: var(--charcoal);
    border: none;
    font-weight: 600;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .nav button:hover,
  .nav button.active {
    background: var(--gold);
    color: white;
  }
  .btn {
    background: var(--gold);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    margin-top: auto;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(200, 169, 126, 0.3);
  }
  .btn-success {
    background: var(--success);
  }
  .btn-info {
    background: var(--info);
  }
  .main {
    flex: 1;
    background: var(--light);
    padding: 40px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    flex-wrap: wrap;
    gap: 10px;
  }
  .title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.4rem;
    color: var(--gold-dark);
    flex: 1;
  }
  .user-info {
    text-align: right;
    min-width: 150px;
  }
  .user-info div {
    font-weight: 700;
    font-size: 1.3rem;
  }
  .user-info small {
    color: var(--muted);
  }
  .card {
    background: white;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
    border: 1px solid #eee;
    margin-bottom: 24px;
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .card-title {
    font-size: 1.5rem;
    color: var(--gold-dark);
    font-weight: 600;
  }
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  .table th,
  .table td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }
  .table th {
    background: var(--nude);
    font-weight: 600;
  }
  .floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 70px;
    height: 70px;
    background: var(--gold-dark);
    color: white;
    border-radius: 50%;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    cursor: pointer;
    z-index: 1000;
  }
  .chat-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 420px;
    height: 600px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
    display: none;
    flex-direction: column;
    z-index: 9999;
    border: 1px solid rgba(200, 169, 126, 0.4);
    overflow: hidden;
  }
  .chat-header {
    background: var(--gold-dark);
    color: white;
    padding: 20px;
    font-weight: 600;
    font-size: 1.2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f7f5;
  }
  .message {
    margin: 12px 0;
    max-width: 80%;
    padding: 14px 18px;
    border-radius: 20px;
    position: relative;
    word-wrap: break-word;
  }
  .message.own {
    background: var(--gold);
    color: white;
    align-self: flex-end;
    margin-left: auto;
    border-bottom-right-radius: 6px;
  }
  .message.other {
    background: #f0f0f0;
    color: var(--charcoal);
    align-self: flex-start;
    border-bottom-left-radius: 6px;
  }
  .message strong {
    display: block;
    margin-bottom: 4px;
  }
  .message time {
    font-size: 0.75rem;
    opacity: 0.8;
    position: absolute;
    bottom: 6px;
    right: 12px;
  }
  .chat-input-area {
    padding: 16px;
    background: white;
    border-top: 1px solid #eee;
    display: flex;
    gap: 12px;
  }
  .chat-input {
    flex: 1;
    padding: 14px 18px;
    border-radius: 30px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }
  .chat-input:focus {
    outline: none;
    border-color: var(--gold);
  }
  .send-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--gold-dark);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.4rem;
  }
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 16px 32px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    z-index: 10000;
    animation: slide 0.4s;
  }
  .notification.success {
    background: var(--success);
  }
  @keyframes slide {
    from {
      transform: translateY(-100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  /* Responsive */
  @media (max-width: 900px) {
    .app {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      padding: 20px;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      overflow-x: auto;
      box-shadow: none;
      border-bottom: 1px solid rgba(200, 169, 126, 0.3);
    }
    .nav button {
      flex: 1;
      margin: 0 8px;
      padding: 12px 10px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    .main {
      padding: 20px;
    }
    .header {
      flex-direction: column;
      align-items: flex-start;
    }
    .user-info {
      text-align: left;
      width: 100%;
      margin-top: 10px;
    }
    .chat-container {
      width: 100%;
      height: 400px;
      bottom: 0;
      right: 0;
      border-radius: 0;
    }
    .floating-btn {
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
    }
  }
</style>
</head>
<body>

<div class="chat-container" id="chatBox">
  <div class="chat-header">
    <div>Crown Trade Community</div>
    <button style="background:none;border:none;color:white;font-size:1.8rem;cursor:pointer;" onclick="toggleChat()">Ã—</button>
  </div>
  <div class="chat-body" id="chatBody">
    <div style="text-align:center;padding:60px;color:var(--muted);">Loading messages...</div>
  </div>
  <div class="chat-input-area">
    <input
      type="text"

      id="chatInput"

<div class="app">
  <aside class="sidebar">
    <div class="brand">Crown Trade</div>
    <div class="tagline">Elite Mentorship Portal</div>
    <nav class="nav" role="tablist" aria-label="Main Navigation">
      <button data-tab="clients" class="active" role="tab" aria-selected="true">All Clients</button>
      <button data-tab="resources" role="tab" aria-selected="false">Resources</button>
      <button data-tab="lessons" role="tab" aria-selected="false">Lessons</button>

          </thead>
          <tbody id="clientsTable">
            <tr style="text-align:center;color:var(--muted)">
              <td colspan="6" style="padding:60px 0;">Loading...</td>

    </section>

    <!-- Resources Tab -->
    <section id="resources" role="tabpanel" style="display:none;">

          <button

            onclick="document.getElementById('fileUpload').click()"
          >
            Upload Videos, PDFs, Images, ZIPs
          </button>
          <div id="uploadStatus" style="margin-top:30px;font-size:1.1rem;font-weight:600;"></div>
          <div id="uploadedFiles" style="margin-top:30px;"></div>
        </div>
      </div>
    </section>

    <!-- Lessons Tab -->
    <section id="lessons" role="tabpanel" style="display:none;">
      <div class="card">
        <h2>Lessons</h2>
        <p>Coming soon...</p>
      </div>
    </section>

    <!-- Sessions Tab -->
    <section id="sessions" role="tabpanel" style="display:none;">
      <div class="card">
        <h2>Sessions</h2>
        <p>Coming soon...</p>
      </div>
    </section>
  </main>
</div>

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const mentorName = "Elite Mentor";

  // Handle tab switching
  const tabs = document.querySelectorAll('.nav button[data-tab]');
  tabs.forEach(btn => {

      document.querySelectorAll('section[role="tabpanel"]').forEach(s => {

      });

  });

  // Load approved clients
  async function loadClients() {
    const { data, error } = await supabase.from('clients').select('*').eq('status', 'approved');
    if (error) {
      showNotification('Error loading clients', 'danger');
      console.error(error);
      return;
    }
    const count = data?.length || 0;
    document.getElementById('clientsCount').textContent = count;

    const tableBody = document.getElementById('clientsTable');
    if (!data || data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:60px;color:var(--muted)">No approved clients yet</td></tr>`;
      return;
    }
    tableBody.innerHTML = data.map(c => `
      <tr>
        <td><strong>${escapeHTML(c.name)}</strong></td>
        <td>${escapeHTML(c.email)}</td>
        <td>${escapeHTML(c.phone || 'â€”')}</td>
        <td>${escapeHTML(c.program)}</td>
        <td>${new Date(c.join_date).toLocaleDateString()}</td>
        <td><button class="btn btn-info" onclick="viewClient('${c.id}')">View</button></td>
      </tr>
    `).join('');
  }

  // Escape HTML to prevent injection
  function escapeHTML(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) {
      return ({'&
  function escapeHTML(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // View client detail (placeholder)
  function viewClient(clientId) {
    alert(`View details for client ID: ${clientId}`);
    // You can add modal or navigation to client detail page here
  }

  // Notification system
  function showNotification(message, type = 'success') {
    const notif = document.createElement('div');
    notif.className = `notification ${type === 'danger' ? 'danger' : 'success'}`;
    notif.textContent = message;
    document.body.appendChild(notif);
    setTimeout(() => notif.remove(), 3000);
  }

  // Chat toggle
  function toggleChat() {
    const chat = document.getElementById('chatBox');
    if (chat.style.display === 'flex') {
      chat.style.display = 'none';
    } else {
      chat.style.display = 'flex';
      loadChatMessages();
    }
  }

  // Placeholder chat messages loader
  async function loadChatMessages() {
    const chatBody = document.getElementById('chatBody');
    chatBody.innerHTML = `<div style="text-align:center;padding:60px;color:var(--muted);">No messages yet.</div>`;
    // Implement real-time or historical messages fetching here
  }

  // Send chat message (placeholder)
  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;
    // Append message locally for demo
    const chatBody = document.getElementById('chatBody');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message own';
    msgDiv.innerHTML = `<strong>${mentorName}</strong>${escapeHTML(message)}<time>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</time>`;
    chatBody.appendChild(msgDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
    input.value = '';

    // TODO: send to backend
  }

  // Upload materials handling
  const fileUploadInput = document.getElementById('fileUpload');
  fileUploadInput.addEventListener('change', async (event) => {
    const files = event.target.files;
    if (!files.length) return;
    document.getElementById('uploadStatus').textContent = 'Uploading...';

    let allSuccess = true;
    let uploadedFilesHtml = '';

    for (const file of files) {
      try {
        const filePath = `${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage.from('materials').upload(filePath, file, {
          cacheControl: '3600',
          upsert: false,
          contentType: file.type
        });
        if (error) throw error;

        // Get public URL for uploaded file
        const { data: publicUrlData } = supabase.storage.from('materials').getPublicUrl(filePath);
        uploadedFilesHtml += `<div><a href="${publicUrlData.publicUrl}" target="_blank" rel="noopener noreferrer">${escapeHTML(file.name)}</a></div>`;
      } catch (error) {
        allSuccess = false;
        console.error('Upload error:', error);
      }
    }

    if (allSuccess) {
      showNotification('All files uploaded successfully!');
      document.getElementById('uploadStatus').textContent = '';
      document.getElementById('uploadedFiles').innerHTML = uploadedFilesHtml;
    } else {
      showNotification('Some files failed to upload.', 'danger');
      document.getElementById('uploadStatus').textContent = 'Upload encountered errors.';
    }

    // Reset file input to allow re-uploading same files if needed
    fileUploadInput.value = '';
  });

  }

  // Initial load on page ready
  document.addEventListener('DOMContentLoaded', () => {
    loadAll();
  });
