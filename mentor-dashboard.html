<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentor Dashboard â€¢ Theme A</title>
<style>
 body {
   margin: 0;
   font-family: 'Inter', sans-serif;
   background: #f8f3ef;
   color: #2c2c2c;
 }
 .topbar {
   background: #e5d5c7;
   padding: 14px 20px;
   font-size: 20px;
   font-weight: 600;
   display: flex;
   justify-content: space-between;
   align-items: center;
   border-bottom: 1px solid #d4c3b7;
 }
 .tabs {
   display: flex;
   background: #f0e7df;
   border-bottom: 1px solid #d4c3b7;
 }
 .tab {
   flex: 1;
   padding: 14px;
   text-align: center;
   cursor: pointer;
   font-weight: 600;
   color: #6a5648;
 }
 .tab.active {
   background: #e5d5c7;
   color: #2c2c2c;
   border-bottom: 3px solid #2c2c2c;
 }
 .content {
   padding: 20px;
 }
 .section { display: none; }
 .section.active { display: block; }
 .card {
   background: #ffffff;
   padding: 16px;
   margin-bottom: 16px;
   border-radius: 10px;
   box-shadow: 0 2px 6px rgba(0,0,0,.06);
   border: 1px solid #e4d6cc;
 }
 /* Chat */
 .chat-box {
   height: 350px;
   overflow-y: auto;
   border: 1px solid #d4c3b7;
   border-radius: 8px;
   padding: 10px;
   background: #fff;
 }
 .msg {
   margin: 8px 0;
   padding: 10px;
   border-radius: 8px;
   max-width: 70%;
 }
 .me { background: #e5d5c7; margin-left: auto; }
 .them { background: #f3ebe4; margin-right: auto; }
 .chat-input {
   display: flex;
   gap: 10px;
   margin-top: 10px;
 }
 .chat-input input {
   flex: 1;
   padding: 10px;
   border-radius: 8px;
   border: 1px solid #c7b4a7;
 }
 .chat-input button {
   padding: 10px 16px;
   background: #2c2c2c;
   color: #fff;
   border-radius: 8px;
   border: none;
   cursor: pointer;
 }
 /* Profile */
 .profile-form input {
   width: 100%;
   padding: 10px;
   margin-bottom: 12px;
   border-radius: 8px;
   border: 1px solid #c7b4a7;
 }
 /* TradingView */
 .tv-wrap {
   height: 500px;
   border-radius: 10px;
   overflow: hidden;
   border: 1px solid #d4c3b7;
 }
</style>
</head>
<body>
<div class="topbar">Mentor Dashboard <span id="mentorName">Mentor</span></div>
<div class="tabs">
  <div class="tab active" data-tab="home">Home</div>
  <div class="tab" data-tab="chat">Chat</div>
  <div class="tab" data-tab="profile">Profile</div>
  <div class="tab" data-tab="chart">Chart</div>
</div>
<div class="content">
  <div id="home" class="section active">
    <div class="card"><h3>Clients Overview</h3><p>Your assigned clients will show here dynamically.</p></div>
    <div class="card"><h3>Upcoming Calls</h3><p>Scheduled calls will appear here.</p></div>
  </div>
  <div id="chat" class="section">
    <div class="card">
      <h3>Chat</h3>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input id="chatInput" placeholder="Type message..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>
  <div id="profile" class="section">
    <div class="card">
      <h3>Profile Settings</h3>
      <div class="profile-form">
        <input placeholder="Full Name" />
        <input placeholder="Email" />
        <input placeholder="Password" type="password" />
        <button style="padding:10px 20px;background:#2c2c2c;color:#fff;border-radius:8px;border:none;">Save</button>
      </div>
    </div>
  </div>
  <div id="chart" class="section">
    <div class="card">
      <h3>Trading Chart</h3>
      <div class="tv-wrap">
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview-chart&symbol=FX:EURUSD&interval=15&hidesidetoolbar=1&theme=light" width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>
</div>
<script>
// Tab Switching
const tabs=document.querySelectorAll('.tab');
const sections=document.querySelectorAll('.section');
tabs.forEach(t=>{t.onclick=()=>{tabs.forEach(x=>x.classList.remove('active'));t.classList.add('active');sections.forEach(s=>s.classList.remove('active'));document.getElementById(t.dataset.tab).classList.add('active')}});
// Fake Chat
function sendMsg(){let i=document.getElementById('chatInput');if(!i.value.trim())return;let box=document.getElementById('chatBox');let m=document.createElement('div');m.className='msg me';m.innerText=i.value;box.appendChild(m);i.value='';box.scrollTop=box.scrollHeight;}
</script>
</body>
</html>
