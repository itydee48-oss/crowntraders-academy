<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mentor Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f4f0;
    color: #3a3a3a;
    margin: 0;
    padding: 0;
  }
  .tabs {
    display: flex;
    background: #d9cbbd;
    border-bottom: 2px solid #b89f85;
  }
  .tab {
    flex: 1;
    padding: 15px;
    cursor: pointer;
    text-align: center;
    font-weight: 600;
    color: #5a4a3c;
    transition: background 0.3s;
  }
  .tab:hover {
    background: #b89f85;
    color: white;
  }
  .tab.active {
    background: #a68466;
    color: white;
  }
  .tab-content {
    padding: 20px;
    background: white;
    min-height: 400px;
  }
  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  form input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #a68466;
    border: none;
    padding: 10px 20px;
    color: white;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #8c6f4e;
  }
  #chat-window {
    border: 1px solid #ccc;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: #f5f1eb;
    border-radius: 6px;
  }
  .message {
    margin-bottom: 10px;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 15px;
    clear: both;
  }
  .message.sent {
    background-color: #a68466;
    color: white;
    float: right;
  }
  .message.received {
    background-color: #d9cbbd;
    color: #3a3a3a;
    float: left;
  }
  #profile-msg {
    margin-top: 10px;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="dashboard">Dashboard</div>
  <div class="tab" data-tab="profile">Profile Settings</div>
  <div class="tab" data-tab="chat">Chat</div>
</div>

<div id="dashboard" class="tab-content">
  <h2>Welcome Mentor!</h2>
  <p>This is your overview panel. Here you can see your stats and upcoming lessons.</p>
</div>

<div id="profile" class="tab-content" style="display:none;">
  <h2>Update Profile</h2>
  <form id="profile-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" required />
    
    <label for="photo">Photo URL:</label>
    <input type="url" id="photo" />
    
    <button type="submit">Save Changes</button>
  </form>
  <div id="profile-msg"></div>
</div>

<div id="chat" class="tab-content" style="display:none;">
  <h2>Chat with Clients</h2>
  <div id="chat-window"></div>
  <form id="chat-form" style="margin-top:10px;">
    <input type="text" id="chat-input" placeholder="Type your message..." required autocomplete="off" style="width:80%;" />
    <button type="submit">Send</button>
  </form>
</div>

<!-- Include Supabase library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Replace with your Supabase project info
  const supabaseUrl = 'YOUR_SUPABASE_URL';
  const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  // Simple tab switcher
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      contents.forEach(c => (c.style.display = 'none'));
      document.getElementById(tab.dataset.tab).style.display = 'block';
    });
  });

  // Profile management
  const profileForm = document.getElementById('profile-form');
  const profileMsg = document.getElementById('profile-msg');

  async function loadProfile() {
    const user = supabase.auth.getUser();
    if (!user) {
      profileMsg.textContent = 'You must be logged in.';
      return;
    }

    // fetch user from supabase auth
    const { data: { user: currentUser }, error: authErr } = await supabase.auth.getUser();
    if (authErr || !currentUser) {
      profileMsg.textContent = 'You must be logged in.';
      return;
    }

    // Fetch mentor profile by user id
    let { data, error } = await supabase
      .from('mentors')
      .select('name, email, photo_url')
      .eq('user_id', currentUser.id)
      .single();

    if (error) {
      profileMsg.textContent = 'Error loading profile.';
      return;
    }

    document.getElementById('name').value = data?.name || '';
    document.getElementById('email').value = data?.email || currentUser.email;
    document.getElementById('photo').value = data?.photo_url || '';
  }

  profileForm.addEventListener('submit', async e => {
    e.preventDefault();
    const { data: { user }, error: authErr } = await supabase.auth.getUser();
    if (authErr || !user) {
      profileMsg.textContent = 'You must be logged in.';
      return;
    }

    const updates = {
      user_id: user.id,
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      photo_url: document.getElementById('photo').value.trim(),
      updated_at: new Date().toISOString(),
    };

    let { error } = await supabase.from('mentors').upsert(updates, {
      onConflict: 'user_id',
    });

    if (error) {
      profileMsg.textContent = 'Failed to update profile.';
    } else {
      profileMsg.style.color = 'green';
      profileMsg.textContent = 'Profile updated successfully.';
    }
  });

  // Chat system
  const chatWindow = document.getElementById('chat-window');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');

  // Hardcoded client id for demo - replace with dynamic client selection
  const clientId = 'CLIENT_USER_ID_HERE';

  async function loadMessages() {
    const { data: { user }, error: authErr } = await supabase.auth.getUser();
    if (authErr || !user) return;

    let { data, error } = await supabase
      .from('messages')
      .select('*')
      .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
      .order('created_at', { ascending: true });

    if (error) {
      chatWindow.innerHTML = '<p>Error loading messages.</p>';
      return;
    }

    chatWindow.innerHTML = '';
    data.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(msg.sender_id === user.id ? 'sent' : 'received');
      div.textContent = msg.message;
      chatWindow.appendChild(div);
    });
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  chatForm.addEventListener('submit', async e => {
    e.preventDefault();
    const { data: { user }, error: authErr } = await supabase.auth.getUser();
    if (authErr || !user) return;

    const messageText = chatInput.value.trim();
    if (!messageText) return;

    const { error } = await supabase.from('messages').insert([
      {
        sender_id: user.id,
        receiver_id: clientId,
        message: messageText,
      },
    ]);

    if (error) {
      alert('Failed to send message.');
      return;
    }

    chatInput.value = '';
    loadMessages();
  });

  // Real-time subscription for new messages (incoming to this user)
  supabase
    .channel(`public:messages:receiver_id=eq.${supabase.auth.getUser().then(res => res.data.user?.id)}`)
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      loadMessages();
    })
    .subscribe();

  // On page load
  (async () => {
    await loadProfile();
    await loadMessages();
  })();
</script>

</body>
</html>
