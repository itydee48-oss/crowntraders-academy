<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentor Dashboard - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    :root {
      --nude-light: #F9F6F2;
      --nude-medium: #E8DFD6;
      --nude-dark: #D4C8BC;
      --nude-accent: #C4B5A3;
      --gold: #C8A97E;
      --gold-dark: #B89463;
      --charcoal: #3A3A3A;
      --text-light: #7A7A7A;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--nude-light);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--nude-medium);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--nude-accent);
      box-shadow: 0 2px 8px rgba(200, 169, 126, 0.15);
    }
    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 1.8rem;
      color: var(--gold-dark);
      letter-spacing: 1.2px;
    }
    header .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header .profile-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--charcoal);
    }
    header button.logout {
      background: var(--gold);
      border: none;
      color: var(--nude-light);
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      transition: var(--transition);
    }
    header button.logout:hover {
      background: var(--gold-dark);
    }

    main {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 2rem;
    }

    section.clients, section.lessons, section.requests {
      background: var(--nude-light);
      border: 1px solid var(--nude-accent);
      box-shadow: 0 6px 20px rgba(200, 169, 126, 0.12);
      border-radius: 8px;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    section h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--gold-dark);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--gold);
      padding-bottom: 0.3rem;
    }

    /* Clients List */
    .client-list {
      overflow-y: auto;
      max-height: 280px;
      border-top: 1px solid var(--nude-accent);
      padding-top: 0.5rem;
    }
    .client {
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--nude-accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      color: var(--charcoal);
      cursor: default;
      transition: background-color 0.3s ease;
    }
    .client:hover {
      background-color: var(--nude-accent);
      color: var(--gold-dark);
    }

    /* Lesson Upload */
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .upload-form input[type="file"] {
      border: 1px solid var(--nude-accent);
      padding: 0.4rem;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .upload-form input[type="file"]:hover {
      border-color: var(--gold);
    }
    .upload-form button {
      background: var(--gold);
      color: var(--nude-light);
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .upload-form button:hover {
      background: var(--gold-dark);
    }

    /* Call Requests */
    .request-list {
      max-height: 280px;
      overflow-y: auto;
      border-top: 1px solid var(--nude-accent);
      padding-top: 0.5rem;
    }
    .request {
      background: var(--nude-medium);
      margin-bottom: 0.8rem;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
    }
    .request.new {
      border-left: 5px solid var(--gold);
      background: #fff9e6;
    }
    .request strong {
      color: var(--gold-dark);
    }
    .request small {
      color: var(--text-light);
    }
    .request button {
      align-self: flex-start;
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold-dark);
      padding: 0.3rem 0.7rem;
      border-radius: 3px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .request button:hover {
      background: var(--gold);
      color: var(--nude-light);
    }

    /* TradingView Chart Wrapper */
    .chart-wrapper {
      background: var(--nude-light);
      border: 1px solid var(--nude-accent);
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(200, 169, 126, 0.12);
      padding: 1rem;
      height: 450px;
      position: sticky;
      top: 2rem;
    }

    /* Scrollbar styling */
    .client-list::-webkit-scrollbar, .request-list::-webkit-scrollbar {
      width: 7px;
    }
    .client-list::-webkit-scrollbar-thumb, .request-list::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 950px) {
      main {
        grid-template-columns: 1fr;
      }
      .chart-wrapper {
        position: relative;
        height: 350px;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Crown Trade Academy</h1>
    <div class="profile">
      <div class="profile-name">Mentor: <strong>Alex Mwangi</strong></div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <section class="clients">
      <h2>Your Clients</h2>
      <div class="client-list" id="clientList">
        <!-- Dynamically filled -->
        <div class="client">Loading clients...</div>
      </div>
    </section>

    <section class="lessons">
      <h2>Manage Lessons & Resources</h2>
      <form class="upload-form" id="uploadForm">
        <input type="file" id="lessonFile" accept=".pdf,video/*,image/*" multiple required />
        <button type="submit">Upload</button>
      </form>
      <div id="uploadStatus" style="color: var(--gold-dark); margin-top: 10px;"></div>
    </section>

    <section class="requests">
      <h2>Call Requests</h2>
      <div class="request-list" id="requestList">
        <div class="request new">
          <strong>Michael K. - New Request</strong>
          <small>Today, 10:30 AM</small>
          <button onclick="markAsDone(this)">Mark Done</button>
        </div>
        <div class="request">
          <strong>Sarah W. - Completed</strong>
          <small>Yesterday, 4:00 PM</small>
        </div>
      </div>
    </section>

    <aside class="chart-wrapper" id="tv_chart_container">
      <!-- TradingView Widget inserted here -->
    </aside>
  </main>

  <script>
    // Simulate logout
    function logout() {
      alert("Logging out...");
      // Add real logout logic here
      window.location.href = 'index.html';
    }

    // Mark request done button
    function markAsDone(button) {
      const req = button.closest('.request');
      req.classList.remove('new');
      button.remove();
    }

    // Fake client list load
    setTimeout(() => {
      const clients = ['John Doe', 'Jane Smith', 'Michael K.', 'Sarah W.'];
      const clientList = document.getElementById('clientList');
      clientList.innerHTML = '';
      clients.forEach(c => {
        const div = document.createElement('div');
        div.className = 'client';
        div.textContent = c;
        clientList.appendChild(div);
      });
    }, 1000);

    // Lesson upload handler
    document.getElementById('uploadForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const files = document.getElementById('lessonFile').files;
      if (files.length === 0) return;

      // Simulate upload delay
      const status = document.getElementById('uploadStatus');
      status.textContent = 'Uploading...';

      setTimeout(() => {
        status.textContent = `${files.length} file(s) uploaded successfully!`;
        e.target.reset();
      }, 1500);
    });

    // TradingView Widget
    new TradingView.widget({
      container_id: "tv_chart_container",
      width: "100%",
      height: "100%",
      symbol: "NASDAQ:AAPL",
      interval: "D",
      timezone: "Etc/UTC",
      theme: "light",
      style: "1",
      locale: "en",
      toolbar_bg: "#f9f6f2",
      enable_publishing: false,
      hide_side_toolbar: false,
      allow_symbol_change: true,
      details: true,
      hotlist: true,
      calendar: true,
      studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies"]
    });
  </script>

</body>
</html>
