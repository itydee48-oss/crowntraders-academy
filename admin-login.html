<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Trade â€” Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --nude: #F9F6F2;
            --gold: #C8A97E;
            --gold-dark: #B89463;
            --charcoal: #2e2e2e;
            --muted: #777;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--nude); 
            color: var(--charcoal); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(200,169,126,0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--gold-dark);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--charcoal);
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(200,169,126,0.1);
        }
        
        .login-btn {
            width: 100%;
            background: var(--gold);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #FEE2E2;
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #D1FAE5;
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .demo-hint {
            margin-top: 15px;
            padding: 10px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #6B7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">Crown Trade</div>
        <div class="subtitle">Admin Portal</div>
        
        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>
        
        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="footer">
            &copy; 2023 Crown Trade. Secure Admin Access.
            <div class="demo-hint">
                <strong>Demo Credentials:</strong><br>
                Username: admin | Password: admin123
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration - USING YOUR CORRECT PROJECT
        const SUPABASE_URL = 'https://eygjxxdgxzatchqgwvep.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNocWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg';

        // Initialize Supabase
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Admin credentials
        const ADMIN_CREDENTIALS = [
            { 
                username: 'admin', 
                password: 'admin123', 
                email: 'admin@crowntrade.com',
                role: 'admin'
            }
        ];

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session && session.user) {
                    console.log('Session found, checking admin access...');
                    // Check if user has admin access by trying to access admin data
                    const { data: paymentRequests } = await supabase
                        .from('payment_requests')
                        .select('*')
                        .limit(1);
                    
                    // If we can access admin data, redirect to dashboard
                    if (paymentRequests !== null) {
                        console.log('Admin access confirmed, redirecting...');
                        redirectToDashboard();
                    }
                }
            } catch (error) {
                console.log('No valid session found');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Validate credentials
            const admin = ADMIN_CREDENTIALS.find(cred => 
                cred.username === username && cred.password === password
            );
            
            if (!admin) {
                showError('Invalid username or password');
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<span class="loading"></span> Signing In...';
            loginBtn.disabled = true;
            
            try {
                // Try to sign in with email/password
                console.log('Attempting to sign in...');
                
                // For demo purposes, we'll create a session manually
                // In production, you would use actual user authentication
                await createAdminSession(admin);
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            }
        });

        // Create admin session
        async function createAdminSession(admin) {
            try {
                console.log('Creating admin session...');
                
                // Store admin session in localStorage
                localStorage.setItem('admin_authenticated', 'true');
                localStorage.setItem('admin_login_time', new Date().toISOString());
                localStorage.setItem('admin_username', admin.username);
                localStorage.setItem('admin_email', admin.email);
                localStorage.setItem('admin_role', admin.role);
                
                // Show success and redirect
                showSuccessAndRedirect();
                
            } catch (error) {
                console.error('Error creating admin session:', error);
                showError('Authentication service unavailable. Please try again.');
            }
        }

        // Show success message and redirect
        function showSuccessAndRedirect() {
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            successMessage.style.display = 'block';
            loginBtn.innerHTML = '<span class="loading"></span> Redirecting...';
            
            setTimeout(() => {
                redirectToDashboard();
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loginBtn.innerHTML = 'Sign In';
            loginBtn.disabled = false;
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            window.location.href = 'admin-dashboard.html';
        }

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking for existing session...');
            checkExistingSession();
            
            // Auto-fill demo credentials for testing
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });

        // Allow Enter key to submit form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
