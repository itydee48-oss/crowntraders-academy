<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Crown Trade Academy</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #3a3a3a;
    }
    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border: 1px solid #d4c8bc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-radius: 6px;
      width: 320px;
    }
    h2 {
      font-family: 'Cormorant Garamond', serif;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #b89463;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #c4b5a3;
      border-radius: 3px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #b89463;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 3px;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }
    button:hover {
      background: #c8a97e;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Mentor Admin Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="error" id="errorMsg" style="display:none;"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Simple demo login for 4 mentors (replace with real auth)
    const mentors = {
      mentor1: "password1",
      mentor2: "password2",
      mentor3: "password3",
      mentor4: "password4"
    };

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (mentors[username] && mentors[username] === password) {
        // Save mentor name to localStorage and redirect
        localStorage.setItem('mentorUsername', username);
        window.location.href = 'admin-dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid username or password';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
