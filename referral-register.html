<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Referral Program - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root { --green: #10b981; }
    body { margin:0; background:linear-gradient(135deg, #f0fdf4, #ecfdf5); font-family:Montserrat; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card { background:white; padding:3.5rem; border-radius:24px; box-shadow:0 30px 80px rgba(0,0,0,0.12); max-width:460px; width:100%; text-align:center; border:2px solid rgba(16,185,129,0.2); }
    .badge { background:var(--green); color:white; padding:0.6rem 1.8rem; border-radius:50px; font-weight:700; font-size:0.95rem; display:inline-block; margin-bottom:1rem; text-transform:uppercase; }
    h1 { font-family:'Cormorant Garamond'; font-size:2.8rem; color:#065f46; margin:1rem 0; }
    .price { font-size:3.2rem; font-weight:800; color:#065f46; margin:1.5rem 0; }
    input { width:100%; padding:1.1rem; margin:0.9rem 0; border:1px solid #ddd; border-radius:16px; font-size:1rem; }
    .btn { background:var(--green); color:white; padding:1.2rem; border:none; border-radius:50px; width:100%; font-weight:700; font-size:1.2rem; cursor:pointer; margin-top:1.5rem; }
    .btn:hover { background:#059669; }
    .btn:disabled { background:#999; cursor:not-allowed; }
  </style>
</head>
<body>

<div class="card">
  <div class="badge">High Earnings</div>
  <i class="fas fa-users" style="font-size:4.5rem; color:var(--green); margin:1rem 0;"></i>
  <h1>Referral Partner</h1>
  <div class="price">KSh 2,997 <small>one-time</small></div>
  <div style="background:#ecfdf5;padding:1rem;border-radius:12px;margin:1.5rem 0;color:#065f46;font-weight:600;">
    Earn KSh 1,500 per referral â€¢ Paid every Friday
  </div>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="tel" id="phone" placeholder="Phone (07xxxxxxxx)" required>
  <input type="password" id="password" placeholder="Password (6+ chars)" required>

  <button class="btn" onclick="registerReferral()">Join & Start Earning</button>
</div>

<script>
  const SUPABASE_URL = 'https://omrsywvfdhzeokmfdrfh.supabase.co';
  const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o';
  const headers = { 'apikey': ANON_KEY, 'Authorization': `Bearer ${ANON_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' };

  async function registerReferral() {
    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !phone || password.length < 6) return alert("Fill all fields properly");

    const btn = document.querySelector('.btn');
    btn.disabled = true;
    btn.textContent = "Creating...";

    try {
      const authRes = await fetch(`${SUPABASE_URL}/auth/v1/signup`, { method: 'POST', headers, body: JSON.stringify({ email, password }) });
      if (!authRes.ok) throw await authRes.json();
      const { user } = await authRes.json();

      const profileRes = await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
        method: 'POST', headers,
        body: JSON.stringify({
          id: user.id, full_name: name, email, phone,
          client_type: 'referral', role: 'client', payment_status: 'pending', referral_earnings: 0
        })
      });

      if (!profileRes.ok) throw await profileRes.json();

      alert("Account created! Check your email.");
      location.href = 'referral-payment.html';

    } catch (err) {
      alert("Error: " + (err.msg || err.error_description || "Try again"));
      btn.disabled = false;
      btn.textContent = "Join & Start Earning";
    }
  }
</script>
</body>
</html>
