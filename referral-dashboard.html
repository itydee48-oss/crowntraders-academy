<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard - Crown Trade Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nude-light: #F9F6F2;
            --nude-medium: #E8DFD6;
            --nude-dark: #D4C8BC;
            --nude-accent: #C4B5A3;
            --gold: #C8A97E;
            --gold-dark: #B89463;
            --charcoal: #3A3A3A;
            --text-light: #7A7A7A;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--nude-light);
            color: var(--charcoal);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .premium-header {
            background-color: rgba(249, 246, 242, 0.95);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 200, 188, 0.3);
        }

        .premium-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--charcoal);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--charcoal);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .dashboard-hero {
            background: linear-gradient(135deg, rgba(249, 246, 242, 0.9) 0%, rgba(232, 223, 214, 0.8) 100%);
            padding: 12rem 2rem 4rem;
            text-align: center;
        }

        .premium-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .dashboard-section {
            padding: 4rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border: 1px solid var(--nude-medium);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border: 1px solid var(--nude-medium);
            margin-bottom: 2rem;
        }

        .referral-link-container {
            background: var(--nude-medium);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 5px;
        }

        .referral-link {
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            padding: 1rem;
            background: white;
            border: 1px solid var(--nude-dark);
        }

        .btn-primary {
            display: inline-block;
            background: var(--gold);
            color: var(--nude-light);
            padding: 1rem 2rem;
            border: none;
            font-weight: 500;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--gold-dark);
        }

        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--charcoal);
            padding: 1rem 2rem;
            border: 1px solid var(--nude-dark);
            font-weight: 500;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-secondary:hover {
            background: var(--nude-medium);
        }

        .withdrawal-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--nude-medium);
            background: var(--nude-light);
            font-family: 'Montserrat', sans-serif;
        }

        .recent-referrals {
            margin-top: 1.5rem;
        }

        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--nude-medium);
        }

        .referral-item:last-child {
            border-bottom: none;
        }

        .status-pending {
            color: var(--warning);
        }

        .status-approved {
            color: var(--success);
        }

        .premium-footer {
            background: var(--charcoal);
            color: var(--nude-light);
            padding: 4rem 0 2rem;
            text-align: center;
        }
    </style>
</head>
