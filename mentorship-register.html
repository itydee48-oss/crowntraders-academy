<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentorship Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase UMD (MUST be before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--nude), #e8dfd6);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--charcoal);
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      border: 2px solid rgba(200,169,126,0.2);
      text-align: center;
    }

    h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.3rem;
      color: var(--gold-dark);
      margin-bottom: 2rem;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    input {
      background: var(--nude);
      color: var(--charcoal);
      border: 1px solid rgba(200,169,126,0.5);
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200,169,126,0.2);
    }

    button {
      background: var(--gold);
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: var(--gold-dark);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Mentorship Registration</h2>

    <input id="full_name" type="text" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <input id="phone" type="text" placeholder="Phone Number" required />
    <input id="password" type="password" placeholder="Password" required />

    <button id="registerBtn">Continue</button>
  </div>

  <script>
    // üîí SUPABASE INIT (ONCE, TOP LEVEL)
    const SUPABASE_URL = "https://omrsywvfdhzeokmfdrfh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("registerBtn");

    btn.addEventListener("click", async () => {
      btn.disabled = true;

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!full_name || !email || !phone || !password) {
        alert("All fields are required");
        btn.disabled = false;
        return;
      }

      try {
        // 1Ô∏è‚É£ TRY SIGN UP
        const { error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });

        // 2Ô∏è‚É£ IF USER EXISTS ‚Üí SIGN IN
        if (signUpError) {
          if (signUpError.message.includes("already registered")) {
            const { error: signInError } =
              await supabase.auth.signInWithPassword({
                email,
                password
              });

            if (signInError) throw signInError;
          } else {
            throw signUpError;
          }
        }

        // 3Ô∏è‚É£ GET AUTH USER
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error("Authentication failed");

        // 4Ô∏è‚É£ INSERT REGISTRATION ROW (SAFE)
        const { error: insertError } = await supabase
          .from("registrations")
          .insert({
            auth_id: user.id,
            full_name: full_name,
            email: email,
            phone: phone,
            client_type: "mentorship",
            payment_status: "unpaid"
          });

        if (
          insertError &&
          !insertError.message.includes("duplicate")
        ) {
          throw insertError;
        }

        // 5Ô∏è‚É£ REDIRECT
        window.location.href = "mentorship-payment.html";

      } catch (err) {
        console.error(err);
        alert(err.message);
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
