<div class="card">
  <div class="badge">Elite Access</div>
  <i class="fas fa-crown" style="font-size:4.5rem; color:var(--gold); margin:1rem 0;"></i>
  <h1>Elite Mentorship Program</h1>
  <div class="price">KSh 9,997 <small>one-time</small></div>
  <p style="color:#555; margin:1.5rem 0;">Lifetime access • Direct mentor support • 90%+ win rate signals</p>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="tel" id="phone" placeholder="Phone (07xxxxxxxx)" required>
  <input type="password" id="password" placeholder="Create Strong Password (6+ chars)" required>

  <button class="btn" onclick="registerMentorship()">Create Account & Proceed to Payment</button>

  <p class="footer-text">
    Already enrolled? <a href="client-login.html" style="color:var(--gold); font-weight:600;">Login here</a>
  </p>
</div>

<script>
  async function registerMentorship() {
    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !phone || password.length < 6) {
      alert("Please fill all fields correctly. Password must be 6+ characters.");
      return;
    }

    const btn = document.querySelector('.btn');
    btn.disabled = true;
    btn.textContent = "Creating Account...";

    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: name, phone } }
      });

      if (error) throw error;

      const { error: profileError } = await supabase
        .from('profiles')
        .insert({
          id: data.user.id,
          full_name: name,
          email,
          phone,
          client_type: 'mentorship',
          role: 'client',
          payment_status: 'pending',
          created_at: new Date().toISOString()
        });

      if (profileError) throw profileError;

      alert("Account created successfully! Check your email to confirm.");
      location.href = 'mentorship-payment.html';

    } catch (err) {
      alert("Error: " + err.message);
      btn.disabled = false;
      btn.textContent = "Create Account & Proceed to Payment";
    }
  }
</script>
