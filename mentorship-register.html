<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Elite Mentorship - Crown Trade Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Supabase UMD (trusted CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    :root { --gold:#c8a97e; --gold-dark:#b89463; --nude:#f9f6f2; --charcoal:#3a3a3a; }
    body { margin:0; background:linear-gradient(135deg,#f9f6f2,#e8dfd6); font-family:Montserrat; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card { background:white; padding:3.5rem; border-radius:24px; box-shadow:0 30px 80px rgba(0,0,0,0.12); max-width:460px; width:100%; text-align:center; border:2px solid rgba(200,169,126,0.2); }
    .badge { background:var(--gold); color:white; padding:0.6rem 1.8rem; border-radius:50px; font-weight:700; font-size:0.95rem; display:inline-block; margin-bottom:1rem; text-transform:uppercase; letter-spacing:1px; }
    h1 { font-family:'Cormorant Garamond'; font-size:2.8rem; color:var(--gold-dark); margin:1rem 0; }
    .price { font-size:3.2rem; font-weight:800; color:var(--gold-dark); margin:1.5rem 0; }
    .price small { font-size:1rem; color:#777; font-weight:normal; }
    input { width:100%; padding:1.1rem; margin:0.9rem 0; border:1px solid #ddd; border-radius:16px; font-size:1rem; transition:0.3s; }
    input:focus { outline:none; border-color:var(--gold); box-shadow:0 0 0 3px rgba(200,169,126,0.2); }
    .btn { background:var(--gold); color:white; padding:1.2rem; border:none; border-radius:50px; width:100%; font-weight:700; font-size:1.2rem; cursor:pointer; margin-top:1.5rem; transition:0.3s; }
    .btn:hover { background:var(--gold-dark); transform:scale(1.02); }
    .btn:disabled { background:#999; cursor:not-allowed; }
    .footer-text { margin-top:2rem; font-size:0.9rem; color:#777; }
    .small-note { font-size:0.9rem; color:#666; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="pageTitle">
    <div class="badge">Elite Access</div>
    <i class="fas fa-crown" style="font-size:4.5rem; color:var(--gold); margin:1rem 0;"></i>
    <h1 id="pageTitle">Elite Mentorship Program</h1>

    <div class="price">KSh 3,500 <small>one-time</small></div>
    <p style="color:#555; margin:1.5rem 0;">Lifetime access • Direct mentor support • 90%+ win rate signals</p>

    <label class="small-note" for="fullName">Full name</label>
    <input id="fullName" type="text" placeholder="Full Name" autocomplete="name" />

    <label class="small-note" for="email">Email address</label>
    <input id="email" type="email" placeholder="Email Address" autocomplete="email" />

    <label class="small-note" for="phone">Phone</label>
    <input id="phone" type="tel" placeholder="Phone (07xxxxxxxx)" autocomplete="tel" />

    <label class="small-note" for="password">Password</label>
    <input id="password" type="password" placeholder="Create Strong Password (6+ chars)" autocomplete="new-password" />

    <button id="submitBtn" class="btn" type="button">Create Account & Proceed to Payment</button>

    <p class="footer-text">Already enrolled? <a href="client-login.html" style="color:var(--gold); font-weight:600;">Login here</a></p>
  </div>

<script>
(function () {
  // ---------- CONFIG ----------
  const SUPABASE_URL = 'https://eygjxxdgxzatchqgwvep.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNoUWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkyNzA4MDAsImV4cCI6MjA0NDg0NjgwMH0.0g8v3e9bfO3i2y9rW4nRj4bL5nO8v3e9bfO3i2y9rW4';

  // ---------- CREATE SUPABASE CLIENT (robust) ----------
  let supabaseClient = null;
  try {
    // Try common globals (UMD builds differ)
    if (window.Supabase && typeof window.Supabase.createClient === 'function') {
      supabaseClient = window.Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else if (window.supabase && typeof window.supabase.createClient === 'function') {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else if (typeof createClient === 'function') {
      // some builds export createClient directly
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else {
      // Last resort: try Supabase (lowercase) factory name
      if (window.Supabase) {
        supabaseClient = window.Supabase; // improbable, but try
      } else {
        throw new Error('Supabase client not found on window. Confirm script include.');
      }
    }
  } catch (err) {
    console.error('Failed to initialize Supabase client:', err);
    alert('Failed to initialize database client. Open console for details.');
    return;
  }

  // Expose for debugging if needed
  window.supabase = supabaseClient;

  // ---------- UI ----------
  const fullNameEl = document.getElementById('fullName');
  const emailEl = document.getElementById('email');
  const phoneEl = document.getElementById('phone');
  const passwordEl = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');

  function setButtonBusy(isBusy, text) {
    submitBtn.disabled = isBusy;
    submitBtn.textContent = isBusy ? (text || 'Working...') : 'Create Account & Proceed to Payment';
  }

  // ---------- Helpers ----------
  function validatePhone(p) {
    // Simple validation: digits and length between 9-15
    const digits = p.replace(/\D/g, '');
    return digits.length >= 9 && digits.length <= 15;
  }

  // ---------- Main handler ----------
  async function registerMentorship() {
    // Read values into local variables (avoids TDZ / name conflicts)
    const fullNameVal = String(fullNameEl.value || '').trim();
    const emailVal = String(emailEl.value || '').trim().toLowerCase();
    const phoneVal = String(phoneEl.value || '').trim();
    const passwordVal = String(passwordEl.value || '');

    if (!fullNameVal || !emailVal || !phoneVal || passwordVal.length < 6) {
      alert('Please fill all fields correctly. Password must be 6+ characters.');
      return;
    }
    if (!validatePhone(phoneVal)) {
      alert('Please enter a valid phone number (digits only).');
      return;
    }

    try {
      setButtonBusy(true, 'Creating account...');

      // Create the auth user
      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
        email: emailVal,
        password: passwordVal,
        options: { data: { full_name: fullNameVal, phone: phoneVal } }
      });

      if (signUpError) throw signUpError;
      if (!signUpData || !signUpData.user || !signUpData.user.id) {
        throw new Error('Signup failed — no user id returned.');
      }

      const userId = signUpData.user.id;

      // Insert profile into "profiles" (or "clients" if you prefer)
      const { error: insertError } = await supabase
        .from('profiles')
        .insert([{
          id: userId,
          full_name: fullNameVal,
          email: emailVal,
          phone: phoneVal,
          client_type: 'mentorship',
          role: 'client',
          payment_status: 'pending',
          created_at: new Date().toISOString()
        }]);

      if (insertError) {
        // If insertion fails, it's often due to RLS or missing table/columns
        console.error('Profile insert error:', insertError);
        throw insertError;
      }

      // Success
      alert('Account created successfully! Please check your email to confirm. You will be redirected to payment.');
      window.location.href = 'mentorship-payment.html';

    } catch (err) {
      console.error('registerMentorship error:', err);
      // Show a readable message if possible
      const message = (err && err.message) ? err.message : JSON.stringify(err);
      alert('Error: ' + message);
      setButtonBusy(false);
    }
  }

  // Attach handler
  submitBtn.addEventListener('click', registerMentorship);

})();
</script>
</body>
</html>
