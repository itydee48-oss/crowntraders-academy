<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentorship Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase UMD (MUST be before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6f2; /* Nude theme background */
      color: #3a3a3a;      /* Charcoal text */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #b89463; /* Gold-dark */
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    input {
      background: #f9f6f2;
      color: #3a3a3a;
    }

    button {
      background: #c8a97e; /* Gold */
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #b89463; /* Gold-dark */
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Mentorship Registration</h2>

    <input id="full_name" type="text" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <input id="phone" type="text" placeholder="Phone Number" required />
    <input id="password" type="password" placeholder="Password" required />

    <button id="registerBtn">Continue</button>
  </div>

  <script>
    const SUPABASE_URL = "https://omrsywvfdhzeokmfdrfh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("registerBtn");

    btn.addEventListener("click", async () => {
      btn.disabled = true;

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!full_name || !email || !phone || !password) {
        alert("All fields are required");
        btn.disabled = false;
        return;
      }

      try {
        // 1. Try to sign up user
        const { error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });

        // 2. If user already exists, sign them in
        if (signUpError) {
          if (signUpError.message.includes("already registered")) {
            const { error: signInError } = await supabase.auth.signInWithPassword({
              email,
              password
            });
            if (signInError) throw signInError;
          } else {
            throw signUpError;
          }
        }

        // 3. Get authenticated user
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error("Authentication failed");

        // 4. Insert registration record and get inserted row including its ID
        const { data: registration, error: insertError } = await supabase
          .from("registrations")
          .insert({
            auth_id: user.id,
            full_name: full_name,
            email: email,
            phone: phone,
            client_type: "mentorship",
            payment_status: "unpaid"
          })
          .select()
          .single();

        if (insertError) {
          // if error is not duplicate, throw
          if (!insertError.message.includes("duplicate")) throw insertError;
          // else, fetch existing registration for this user
          const { data: existingReg, error: fetchError } = await supabase
            .from("registrations")
            .select()
            .eq("auth_id", user.id)
            .single();

          if (fetchError) throw fetchError;

          // redirect with existing reg id
          window.location.href = `mentorship-payment.html?rid=${existingReg.id}`;
          return;
        }

        // 5. Redirect to payment page with registration id in URL
        window.location.href = `mentorship-payment.html?rid=${registration.id}`;

      } catch (err) {
        console.error(err);
        alert(err.message);
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
