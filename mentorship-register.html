<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Elite Mentorship - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --nude: #f9f6f2;
      --charcoal: #3a3a3a;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #f9f6f2, #e8dfd6);
      font-family: Montserrat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 3.5rem;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
      max-width: 460px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(200, 169, 126, 0.2);
    }
    .badge {
      background: var(--gold);
      color: white;
      padding: 0.6rem 1.8rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.95rem;
      display: inline-block;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    h1 {
      font-family: 'Cormorant Garamond';
      font-size: 2.8rem;
      color: var(--gold-dark);
      margin: 1rem 0;
    }
    input {
      width: 100%;
      padding: 1.1rem;
      margin: 0.9rem 0;
      border: 1px solid #ddd;
      border-radius: 16px;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200, 169, 126, 0.2);
    }
    .btn {
      background: var(--gold);
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 50px;
      width: 100%;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--gold-dark);
      transform: scale(1.02);
    }
    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .footer-text {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Elite Access</div>
    <i class="fas fa-crown" style="font-size: 4.5rem; color: var(--gold); margin: 1rem 0;"></i>
    <h1>Elite Mentorship Program</h1>
    <div class="price">KSh 3,500 <small>one-time</small></div>
    <p style="color: #555; margin: 1.5rem 0;">Lifetime access • Direct mentor support • 90%+ win rate signals</p>

    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone (07xxxxxxxx)" required />
    <input type="password" id="password" placeholder="Create Strong Password (6+ chars)" required />

    <button class="btn" id="registerBtn">Create Account & Proceed to Payment</button>

    <p class="footer-text">
      Already enrolled? <a href="client-login.html" style="color: var(--gold); font-weight: 600;">Login here</a>
    </p>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://omrsywvfdhzeokmfdrfh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o';
    const supabase = supabase.createClient
      ? supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
      : window.Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !phone || password.length < 6) {
        alert('Please fill all fields correctly. Password must be 6+ characters.');
        return;
      }

      const btn = document.getElementById('registerBtn');
      btn.disabled = true;
      btn.textContent = 'Creating Account...';

      try {
        // Sign up the user
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: name,
              phone,
              client_type: 'mentorship',
              payment_status: 'pending',
            },
          },
        });

        if (signUpError) throw signUpError;

        // Automatically sign in user after signup (email confirmed or not)
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (signInError) throw signInError;

        // Insert registration details into your table
        const { error: insertError } = await supabase
          .from('registrations')
          .insert([
            {
              auth_id: signInData.user.id,
              full_name: name,
              email,
              phone,
              client_type: 'mentorship',
              payment_status: 'pending',
              created_at: new Date().toISOString(),
            },
          ]);

        if (insertError) throw insertError;

        alert('Account created and logged in successfully! Redirecting to payment page...');

        // Redirect to payment page
        window.location.href = 'mentorship-payment.html';

      } catch (error) {
        alert('Error: ' + (error.message || JSON.stringify(error)));
        btn.disabled = false;
        btn.textContent = 'Create Account & Proceed to Payment';
      }
    });
  </script>
</body>
</html>
