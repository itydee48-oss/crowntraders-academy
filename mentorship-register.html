<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentorship Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase UMD (MUST be before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #020617;
      color: white;
      border: 1px solid #334155;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Mentorship Registration</h2>

    <input id="full_name" type="text" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <input id="phone" type="text" placeholder="Phone Number" required />
    <input id="password" type="password" placeholder="Password" required />

    <button id="registerBtn">Continue</button>
  </div>

  <script>
    // üîí SUPABASE INIT (ONCE, TOP LEVEL)
    const SUPABASE_URL = "https://omrsywvfdhzeokmfdrfh.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("registerBtn");

    btn.addEventListener("click", async () => {
      btn.disabled = true;

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      if (!full_name || !email || !phone || !password) {
        alert("All fields are required");
        btn.disabled = false;
        return;
      }

      try {
        // 1Ô∏è‚É£ TRY SIGN UP
        const { error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });

        // 2Ô∏è‚É£ IF USER EXISTS ‚Üí SIGN IN
        if (signUpError) {
          if (signUpError.message.includes("already registered")) {
            const { error: signInError } =
              await supabase.auth.signInWithPassword({
                email,
                password
              });

            if (signInError) throw signInError;
          } else {
            throw signUpError;
          }
        }

        // 3Ô∏è‚É£ GET AUTH USER
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error("Authentication failed");

        // 4Ô∏è‚É£ INSERT REGISTRATION ROW (SAFE)
        const { error: insertError } = await supabase
          .from("registrations")
          .insert({
            auth_id: user.id,
            full_name: full_name,
            email: email,
            phone: phone,
            client_type: "mentorship",
            payment_status: "unpaid"
          });

        if (
          insertError &&
          !insertError.message.includes("duplicate")
        ) {
          throw insertError;
        }

        // 5Ô∏è‚É£ REDIRECT
        window.location.href = "mentorship-payment.html";

      } catch (err) {
        console.error(err);
        alert(err.message);
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
