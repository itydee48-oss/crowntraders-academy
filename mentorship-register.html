<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Elite Mentorship - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root { --gold: #c8a97e; --gold-dark: #b89463; --nude: #f9f6f2; --charcoal: #3a3a3a; }
    body { margin:0; background:linear-gradient(135deg, #f9f6f2, #e8dfd6); font-family:Montserrat; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card { background:white; padding:3.5rem; border-radius:24px; box-shadow:0 30px 80px rgba(0,0,0,0.12); max-width:460px; width:100%; text-align:center; border:2px solid rgba(200,169,126,0.2); }
    .badge { background:var(--gold); color:white; padding:0.6rem 1.8rem; border-radius:50px; font-weight:700; font-size:0.95rem; display:inline-block; margin-bottom:1rem; text-transform:uppercase; letter-spacing:1px; }
    h1 { font-family:'Cormorant Garamond'; font-size:2.8rem; color:var(--gold-dark); margin:1rem 0; }
    .price { font-size:3.2rem; font-weight:800; color:var(--gold-dark); margin:1.5rem 0; }
    .price small { font-size:1rem; color:#777; font-weight:normal; }
    input { width:100%; padding:1.1rem; margin:0.9rem 0; border:1px solid #ddd; border-radius:16px; font-size:1rem; transition:0.3s; }
    input:focus { outline:none; border-color:var(--gold); box-shadow:0 0 0 3px rgba(200,169,126,0.2); }
    .btn { background:var(--gold); color:white; padding:1.2rem; border:none; border-radius:50px; width:100%; font-weight:700; font-size:1.2rem; cursor:pointer; margin-top:1.5rem; transition:0.3s; }
    .btn:hover { background:var(--gold-dark); transform:scale(1.02); }
    .footer-text { margin-top:2rem; font-size:0.9rem; color:#777; }
  </style>
</head>
<body>

<div class="card">
  <div class="badge">Elite Access</div>
  <i class="fas fa-crown" style="font-size:4.5rem; color:var(--gold); margin:1rem 0;"></i>
  <h1>Elite Mentorship Program</h1>
  <div class="price">KSh 3,500 <small>one-time</small></div>
  <p style="color:#555; margin:1.5rem 0;">Join the top 1% of traders. Lifetime access + direct mentor support.</p>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="tel" id="phone" placeholder="Phone (07xxxxxxxx)" required>
  <input type="password" id="password" placeholder="Create Strong Password" required>

  <button class="btn" onclick="registerMentorship()">Create Account & Pay Now</button>

  <p class="footer-text">
    Already enrolled? <a href="client-login.html" style="color:var(--gold); font-weight:600;">Login here</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase;

  async function registerMentorship() {
    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !phone || !password) return alert("Please fill all fields");

    // Show loading
    const btn = document.querySelector('.btn');
    btn.disabled = true;
    btn.textContent = "Creating Account...";

    try {
      // 1. Create Auth Account
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: name, phone } }
      });

      if (error) throw error;

      // 2. Save Profile with correct tag
      const { error: profileError } = await supabase
        .from('profiles')
        .insert({
          id: data.user.id,
          full_name: name,
          email,
          phone,
          client_type: 'mentorship',
          role: 'client',
          payment_status: 'pending'
        });

      if (profileError) throw profileError;

      // 3. Redirect to payment
      location.href = 'mentorship-payment.html';

    } catch (err) {
      alert("Error: " + err.message);
      btn.disabled = false;
      btn.textContent = "Create Account & Pay Now";
    }
  }
</script>
</body>
</html>
