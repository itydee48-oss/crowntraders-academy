<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorship Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: #f9f6f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: #c8a97e;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Register</h1>

  <input id="full_name" type="text" placeholder="Full name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="registerBtn">Create Account</button>
</div>

<!-- ✅ LOAD SUPABASE FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
/* ================================
   1️⃣ INITIALIZE SUPABASE — FIRST
================================ */
const SUPABASE_URL = "https://omrsywvfdhzeokmfdrfh.supabase.co";
const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================================
   2️⃣ REGISTRATION LOGIC
================================ */
const btn = document.getElementById("registerBtn");

btn.addEventListener("click", async () => {
  btn.disabled = true;

  const full_name = document.getElementById("full_name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!full_name || !email || !password) {
    alert("Fill all fields");
    btn.disabled = false;
    return;
  }

  try {
    // AUTH SIGNUP
    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) throw error;

    // INSERT REGISTRATION ROW
    const { error: regError } = await supabase
      .from("registrations")
      .insert({
        auth_id: data.user.id,
        full_name,
        email,
        payment_status: "unpaid"
      });

    if (regError) throw regError;

    // REDIRECT TO PAYMENT PAGE
    window.location.href = "mentorship-payment.html";

  } catch (err) {
    alert(err.message);
    console.error(err);
    btn.disabled = false;
  }
});
</script>

</body>
</html>
