<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Elite Mentorship - Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root { --gold: #c8a97e; --gold-dark: #b89463; }
    body { margin:0; background:linear-gradient(135deg,#f9f6f2,#e8dfd6); font-family:Montserrat; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card { background:white; padding:3.5rem; border-radius:24px; box-shadow:0 30px 80px rgba(0,0,0,0.12); max-width:460px; width:100%; text-align:center; border:2px solid rgba(200,169,126,0.2); }
    .badge { background:var(--gold); color:white; padding:0.6rem 1.8rem; border-radius:50px; font-weight:700; font-size:0.95rem; display:inline-block; margin-bottom:1rem; text-transform:uppercase; }
    h1 { font-family:'Cormorant Garamond'; font-size:2.8rem; color:var(--gold-dark); margin:1rem 0; }
    .price { font-size:3.2rem; font-weight:800; color:var(--gold-dark); }
    input { width:100%; padding:1.1rem; margin:0.9rem 0; border:1px solid #ddd; border-radius:16px; font-size:1rem; }
    .btn { background:var(--gold); color:white; padding:1.2rem; border:none; border-radius:50px; width:100%; font-weight:700; font-size:1.2rem; cursor:pointer; margin-top:1.5rem; }
    .btn:disabled { background:#999; cursor:not-allowed; }
  </style>
</head>
<body>

<div class="card">
  <div class="badge">Elite Access</div>
  <i class="fas fa-crown" style="font-size:4.5rem; color:var(--gold);"></i>
  <h1>Elite Mentorship</h1>
  <div class="price">KSh 9,997 <small style="font-size:1rem;color:#777;">one-time</small></div>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="tel" id="phone" placeholder="Phone (07xxxxxxxx)" required>
  <input type="password" id="password" placeholder="Password (6+ chars)" required>

  <button class="btn" onclick="registerMentorship()">Create Account & Pay</button>
</div>

<script>
  const SUPABASE_URL = 'https://omrsywvfdhzeokmfdrfh.supabase.co';
  const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcnN5d3ZmZGh6ZW9rbWZkcmZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjAxOTUsImV4cCI6MjA3OTkzNjE5NX0.MaIrC_r3kfgtsNEeGmRCRV7q2_k14sIR7z87OLVSN0o';

  async function registerMentorship() {
    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !phone || password.length < 6) {
      return alert("Please fill all fields correctly");
    }

    const btn = document.querySelector('.btn');
    btn.disabled = true;
    btn.textContent = "Creating Account...";

    try {
      // 1. Sign up
      const signupRes = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
        method: 'POST',
        headers: {
          'apikey': ANON_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const signupData = await signupRes.json();

      if (!signupRes.ok) {
        throw new Error(signupData.msg || signupData.error_description || "Signup failed");
      }

      // FIXED: Get user ID correctly
      const userId = signupData.user?.id;
      if (!userId) throw new Error("User ID not returned");

      // 2. Insert profile
      const profileRes = await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
        method: 'POST',
        headers: {
          'apikey': ANON_KEY,
          'Authorization': `Bearer ${ANON_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=representation'
        },
        body: JSON.stringify({
          id: userId,
          full_name: name,
          email,
          phone,
          client_type: 'mentorship',
          role: 'client',
          payment_status: 'pending',
          created_at: new Date().toISOString()
        })
      });

      if (!profileRes.ok) {
        const err = await profileRes.json();
        throw new Error(err.message || "Profile creation failed");
      }

      alert("Account created! Check your email to confirm.");
      location.href = 'mentorship-payment.html';

    } catch (err) {
      console.error("Error:", err);
      alert("Error: " + err.message);
      btn.disabled = false;
      btn.textContent = "Create Account & Pay";
    }
  }
</script>
</body>
</html>
