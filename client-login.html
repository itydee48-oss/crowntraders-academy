<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Crown Trade Academy</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #F9F6F2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 1.5rem;
    color: #3A3A3A;
  }
  input {
    width: 100%;
    padding: 0.9rem 1rem;
    margin-bottom: 1.2rem;
    border: 1px solid #C4B5A3;
    border-radius: 4px;
    font-size: 1rem;
  }
  button {
    background-color: #C8A97E;
    color: #F9F6F2;
    border: none;
    padding: 1rem;
    width: 100%;
    font-weight: 600;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #B89463;
  }
  .error-msg {
    color: #B00020;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Client Login</h2>
  <div id="error" class="error-msg"></div>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="loginBtn">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Initialize Supabase
  const supabaseUrl = https://eygjxxdgxzatchqgwvep.supabase.co;
  const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNocWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg;
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('error');

  loginBtn.addEventListener('click', async () => {
    errorMsg.style.display = 'none';
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      errorMsg.textContent = 'Please enter both email and password.';
      errorMsg.style.display = 'block';
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      errorMsg.textContent = error.message;
      errorMsg.style.display = 'block';
    } else {
      // Redirect on successful login
      window.location.href = 'client-dashboard.html';
    }
  });
</script>

</body>
</html>
