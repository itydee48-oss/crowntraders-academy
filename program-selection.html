<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Program - Crown Traders Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {margin:0;background:linear-gradient(135deg,#f0fdf4,#ecfdf5);font-family:Montserrat;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:2rem;}
    .container {max-width:900px;width:100%;display:flex;gap:2rem;flex-wrap:wrap;justify-content:center;}
    .card {background:white;padding:2.5rem;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.10);flex:1;min-width:300px;max-width:400px;text-align:center;border:2px solid rgba(16,185,129,.18);}
    h1 {font-family:'Cormorant Garamond';font-size:2.3rem;color:#065f46;margin-bottom:1rem;}
    .price {font-size:2rem;font-weight:700;color:#065f46;margin-bottom:1rem;}
    .btn {background:#10b981;color:white;padding:1rem;border:none;border-radius:50px;width:100%;font-weight:700;font-size:1.1rem;cursor:pointer;margin-top:1.4rem;}
    .highlight {background:#ecfdf5;padding:1rem;border-radius:12px;margin:1.2rem 0;color:#065f46;font-weight:600;}
  </style>
</head>
<body>

<div class="container">

  <!-- Mentorship Program -->
  <div class="card">
    <h1>Mentorship Program</h1>
    <div class="price">KSh 4,997</div>
    <div class="highlight">Access premium trading mentorship, resources & guidance</div>
    <button class="btn" onclick="selectProgram('mentorship')">Join Mentorship</button>
  </div>

  <!-- Referral Program -->
  <div class="card">
    <h1>Referral Partner</h1>
    <div class="price">KSh 2,997</div>
    <div class="highlight">Earn KSh 1,500 per referral â€¢ Weekly payouts</div>
    <button class="btn" onclick="selectProgram('referral')">Join Referral Program</button>
  </div>

</div>

<script>
  function selectProgram(type) {
    if (type === 'referral') {
      // sends user to the referral signup page YOU PROVIDED
      location.href = "referral-register.html";
    }
    else if (type === 'mentorship') {
      // change this to the name of your mentorship registration page
      location.href = "mentorship-register.html";
    }
  }
</script>

</body>
</html>
