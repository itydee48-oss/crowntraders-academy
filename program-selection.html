<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crown Trade Academy - Choose Program</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f9f6f2;
    color: #3a3a3a;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #e8dfd6;
    padding: 2rem 3rem;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(200, 169, 126, 0.3);
    max-width: 400px;
    text-align: center;
  }
  h1 {
    font-family: 'Cormorant Garamond', serif;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }
  button {
    background-color: #c8a97e;
    border: none;
    color: #f9f6f2;
    padding: 1rem 2rem;
    margin: 1rem 0.5rem 0;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 4px;
    width: 45%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b89463;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Select Your Program</h1>
  <button id="mentorshipBtn">Mentorship (KES 3,000)</button>
  <button id="referralBtn">Referral Program (KES 500)</button>
</div>

<script>
  const mentorshipBtn = document.getElementById('mentorshipBtn');
  const referralBtn = document.getElementById('referralBtn');

  mentorshipBtn.addEventListener('click', () => {
    localStorage.setItem('selectedProgram', 'mentorship');
    window.location.href = 'payment.html';
  });

  referralBtn.addEventListener('click', () => {
    localStorage.setItem('selectedProgram', 'referral');
    window.location.href = 'payment.html';
  });
</script>

</body>
</html>
