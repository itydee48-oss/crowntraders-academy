<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade Academy â€” Affiliate Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --nude-light: #F9F6F2;
      --nude-med: #E8DFD6;
      --gold: #C8A97E;
      --gold-dark: #B89463;
      --charcoal: #2e2e2e;
      --muted: #7A7A7A;
      --success: #10B981;
      --danger: #EF4444;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: 'Montserrat', sans-serif; 
      background: linear-gradient(135deg, var(--nude-light) 0%, #ffffff 100%);
      color: var(--charcoal); 
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .signup-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }
    
    .signup-form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(212,200,188,0.6);
    }
    
    .brand {
      font-family: 'Cormorant Garamond', serif;
      color: var(--gold-dark);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .brand-subtitle {
      color: var(--muted);
      font-size: 1rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    .affiliate-badge {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--charcoal);
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(212,200,188,0.5);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200,169,126,0.1);
    }
    
    .btn {
      background: var(--gold);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(200,169,126,0.3);
    }
    
    .btn.success {
      background: var(--success);
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: -10px;
      margin-top: -10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--gold);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(200,169,126,0.3);
      z-index: 1000;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 350px;
      animation: slideInRight 0.5s ease;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .notification.success {
      background: var(--success);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .benefits-list {
      background: var(--nude-light);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    
    .benefits-title {
      font-weight: 600;
      color: var(--gold-dark);
      margin-bottom: 12px;
      text-align: center;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      color: var(--charcoal);
    }
    
    .benefit-item i {
      color: var(--success);
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
    }
    
    .login-link a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <div class="brand">Crown Trade</div>
      <div class="brand-subtitle">Affiliate Program</div>
      <div style="text-align: center;">
        <span class="affiliate-badge">EARN $250 PER REFERRAL</span>
      </div>
      
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-input" id="fullName" placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-input" id="phone" placeholder="Enter your phone number">
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Create a password">
      </div>
      
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password">
      </div>
      
      <button class="btn success" id="signupBtn">
        <i class="fas fa-user-plus"></i> Join Affiliate Program - $400
      </button>
      
      <div class="benefits-list">
        <div class="benefits-title">Why Join Our Affiliate Program?</div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Earn $250 for every successful referral</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Get unique tracking links</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Real-time earnings dashboard</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Weekly payout processing</span>
        </div>
        <div class="benefit-item">
          <i class="fas fa-check-circle"></i>
          <span>Marketing materials provided</span>
        </div>
      </div>
      
      <div class="login-link">
        Already have an affiliate account? <a href="referral-login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    // Supabase Configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    
    // Initialize Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Handle signup
    async function handleSignup() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!fullName || !email || !phone || !password || !confirmPassword) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Password must be at least 6 characters', 'error');
        return;
      }
      
      const signupBtn = document.getElementById('signupBtn');
      signupBtn.classList.add('loading');
      signupBtn.disabled = true;
      
      try {
        // In a real application, you would:
        // 1. Process the $400 payment first
        // 2. Then create the user account
        
        // For demo purposes, we'll create the account directly
        const { data, error } = await supabase
          .from('affiliate_clients')
          .insert([
            {
              email: email,
              full_name: fullName,
              password: password, // In real app, hash this password
              phone: phone,
              registration_fee_paid: true // Set to true after payment
            }
          ])
          .select()
          .single();
        
        if (error) throw error;
        
        showNotification('Account created successfully! Redirecting to dashboard...', 'success');
        
        // Store user session (in real app, use proper authentication)
        localStorage.setItem('affiliate_user', JSON.stringify(data));
        
        setTimeout(() => {
          window.location.href = 'referral-dashboard.html';
        }, 2000);
        
      } catch (error) {
        showNotification('Error creating account: ' + error.message, 'error');
      } finally {
        signupBtn.classList.remove('loading');
        signupBtn.disabled = false;
      }
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      let icon = 'fas fa-check-circle';
      if (type === 'error') icon = 'fas fa-exclamation-triangle';
      
      notification.innerHTML = `
        <i class="${icon}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      const user = localStorage.getItem('affiliate_user');
      if (user) {
        window.location.href = 'referral-dashboard.html';
      }
      
      // Event listeners
      document.getElementById('signupBtn').addEventListener('click', handleSignup);
      
      // Enter key support
      document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleSignup();
        }
      });
    });
  </script>
</body>
</html>
