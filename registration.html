<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crown Trade Academy - Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --nude-light: #f9f6f2;
      --nude-medium: #e8dfd6;
      --nude-dark: #d4c8bc;
      --nude-accent: #c4b5a3;
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --charcoal: #3a3a3a;
      --text-light: #7a7a7a;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    body {
      font-family: "Montserrat", sans-serif;
      background-color: var(--nude-light);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }
    h1 {
      font-family: "Cormorant Garamond", serif;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      background: var(--nude-medium);
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 3rem;
      border-radius: 0;
      box-shadow: 0 5px 15px rgba(200, 169, 126, 0.3);
      border: 1px solid var(--nude-dark);
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
    }
    input,
    select {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--nude-dark);
      border-radius: 0;
      font-size: 1rem;
      font-family: "Montserrat", sans-serif;
      transition: var(--transition);
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 10px rgba(200, 169, 126, 0.5);
    }
    .btn-submit {
      width: 100%;
      background: var(--gold);
      border: none;
      padding: 1rem;
      color: var(--nude-light);
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      border-radius: 0;
    }
    .btn-submit:hover {
      background: var(--gold-dark);
    }
    .info-text {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Register Your Account</h1>
  <form id="registrationForm" aria-label="Registration form">
    <label for="fullName">Full Name*</label>
    <input id="fullName" name="fullName" type="text" required autocomplete="name" placeholder="John Doe" />

    <label for="email">Email Address*</label>
    <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />

    <label for="phone">Phone Number*</label>
    <input id="phone" name="phone" type="tel" required placeholder="+254700000000" pattern="^\+?[0-9]{9,15}$" />

    <label for="program">Program Selected*</label>
    <input id="program" name="program" type="text" readonly />

    <label for="password">Create Password*</label>
    <input id="password" name="password" type="password" required minlength="6" />

    <label for="confirmPassword">Confirm Password*</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" />

    <button type="submit" class="btn-submit">Submit Registration</button>
    <p class="info-text" id="formMessage"></p>
  </form>

  <script>
    // Get program from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const program = urlParams.get('program') || 'trading';
    const programInput = document.getElementById('program');
    programInput.value = program.charAt(0).toUpperCase() + program.slice(1);

    const form = document.getElementById('registrationForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        formMessage.style.color = 'red';
        formMessage.textContent = 'Passwords do not match!';
        return;
      }
      // Basic email format already checked by input type=email
      // Basic phone format checked by pattern

      // TODO: Integrate with Supabase or backend here.
      // For now just simulate submission
      formMessage.style.color = 'green';
      formMessage.textContent = 'Registration submitted! Await approval. Redirecting...';

      setTimeout(() => {
        window.location.href = "payment.html?program=" + program;
      }, 2000);
    });
  </script>
</body>
</html>
