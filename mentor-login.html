<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Login • Crown Trade Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root {
      --gold: #c8a97e;
      --gold-dark: #b89463;
      --charcoal: #1a1a1a;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-box {
      background: rgba(26,26,26,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(200,169,126,0.3);
      border-radius: 28px;
      padding: 4rem 3rem;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
    .crown {
      font-size: 5.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }
    .title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4rem;
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }
    input {
      width: 100%;
      padding: 1.1rem 1.4rem;
      margin: 1rem 0;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(200,169,126,0.4);
      border-radius: 16px;
      color: white;
      font-size: 1.1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200,169,126,0.2);
    }
    .btn {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: 0.3s;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(200,169,126,0.4);
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1rem;
      min-height: 28px;
    }
    .hint {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="crown">Crown</div>
  <div class="title">Crown Trade</div>
  <div class="subtitle">Mentor Console • Elite Access</div>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" class="btn" id="loginBtn">Enter Mentor Console</button>
  </form>

  <div class="status" id="status"></div>

  <div class="hint">
    Credentials:<br>
    Email: <strong>crowntradeacademy@gmail.com</strong><br>
    Password: <strong>crown2025</strong>
  </div>
</div>

<script>
  const CORRECT_EMAIL = "crowntradeacademy@gmail.com";
  const CORRECT_PASS  = "crown2025";

  document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const pass  = document.getElementById('password').value;
    const status = document.getElementById('status');
    const btn = document.getElementById('loginBtn');

    if (email === CORRECT_EMAIL && pass === CORRECT_PASS) {
      status.textContent = "Access granted. Welcome, Mentor.";
      status.style.color = "#10b981";
      btn.textContent = "Entering...";
      btn.disabled = true;

      setTimeout(() => {
        window.location.href = "mentor-dashboard.html";
      }, 1000);
    } else {
      status.textContent = "Incorrect email or password";
      status.style.color = "#ef4444";
    }
  };
</script>

</body>
</html>
