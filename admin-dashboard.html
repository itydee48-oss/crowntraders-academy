<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CrownTraders Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="premium-header">
    <nav class="premium-nav">
      <a href="index.html" class="logo">CrownTraders Academy</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="admin-dashboard.html" class="active">Admin</a>
      </div>
    </nav>
  </header>

  <main class="content" style="padding: 40px;">
    <h1>Mentorship Applications</h1>
    <table border="1" cellspacing="0" cellpadding="10" style="width:100%; margin-top:20px; text-align:left;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Experience</th>
          <th>Goals</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="applicationsTable">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://eygjxxdgxzatchqgwvep.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNocWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const tableBody = document.getElementById("applicationsTable");

    async function loadApplications() {
      const { data, error } = await supabase.from("mentorship_applications").select("*").order("id", { ascending: false });
      if (error) {
        tableBody.innerHTML = `<tr><td colspan="7">Error loading data</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="7">No applications yet</td></tr>`;
        return;
      }

      tableBody.innerHTML = data.map(app => `
        <tr>
          <td>${app.id}</td>
          <td>${app.full_name}</td>
          <td>${app.email}</td>
          <td>${app.trading_experience || '-'}</td>
          <td>${app.goals || '-'}</td>
          <td>${app.status}</td>
          <td>
            <button onclick="updateStatus(${app.id}, 'approved')">Approve</button>
            <button onclick="updateStatus(${app.id}, 'rejected')">Reject</button>
          </td>
        </tr>
      `).join("");
    }

    window.updateStatus = async function(id, status) {
      const { error } = await supabase.from("mentorship_applications").update({ status }).eq("id", id);
      if (error) {
        alert("Failed to update status");
        console.error(error);
        return;
      }
      loadApplications();
    };

    // Load data on page open
    loadApplications();

    // Realtime updates
    supabase.channel("realtime:applications")
      .on("postgres_changes", { event: "*", schema: "public", table: "mentorship_applications" }, payload => {
        console.log("Realtime update:", payload);
        loadApplications();
      })
      .subscribe();
  </script>
</body>
</html>
