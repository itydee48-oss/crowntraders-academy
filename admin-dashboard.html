<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Crown Trade Academy</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f6f2;
      color: #3a3a3a;
      margin: 0;
    }
    header {
      background: #b89463;
      color: white;
      padding: 1rem 2rem;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: transparent;
      border: 1px solid white;
      padding: 0.3rem 0.8rem;
      color: white;
      cursor: pointer;
      font-weight: 600;
      border-radius: 3px;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: white;
      color: #b89463;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      margin-bottom: 2rem;
    }
    .stats {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    .stat-card {
      background: white;
      border: 1px solid #d4c8bc;
      padding: 1.5rem 2rem;
      flex: 1 1 220px;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .stat-card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .stat-number {
      font-size: 2.8rem;
      font-weight: 700;
      color: #b89463;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #3a3a3a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #d4c8bc;
      text-align: left;
    }
    th {
      background: #e8dfd6;
      font-weight: 600;
    }
    tr:hover {
      background: #f0e9dc;
    }
  </style>
</head>
<body>
  <header>
    <div id="mentorName">Mentor Dashboard</div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main>
    <h1>Welcome, <span id="mentorDisplay"></span></h1>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalBusiness">0</div>
        <div class="stat-label">Total Accumulated Business (KES)</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="clientsCount">0</div>
        <div class="stat-label">Assigned Clients</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingApprovals">0</div>
        <div class="stat-label">Pending Approvals</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="activeClients">0</div>
        <div class="stat-label">Active Clients</div>
      </div>
    </div>

    <h2>Assigned Clients</h2>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Program</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Client rows will go here -->
      </tbody>
    </table>
  </main>

  <script>
    // Load mentor username from localStorage
    const mentorUsername = localStorage.getItem('mentorUsername');

    if (!mentorUsername) {
      alert('Not logged in! Redirecting to login page.');
      window.location.href = 'admin-login.html';
    } else {
      document.getElementById('mentorName').textContent = mentorUsername.toUpperCase() + ' Dashboard';
      document.getElementById('mentorDisplay').textContent = mentorUsername.charAt(0).toUpperCase() + mentorUsername.slice(1);
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('mentorUsername');
      window.location.href = 'admin-login.html';
    });

    // Sample data (replace with real from your DB / Supabase)
    const clientsData = [
      { name: "John Doe", email: "john@example.com", program: "Mentorship", status: "Active", mentor: "mentor1" },
      { name: "Jane Smith", email: "jane@example.com", program: "Referral", status: "Pending", mentor: "mentor1" },
      { name: "Alex Johnson", email: "alex@example.com", program: "Mentorship", status: "Active", mentor: "mentor2" },
      { name: "Emily Davis", email: "emily@example.com", program: "Referral", status: "Approved", mentor: "mentor3" }
    ];

    function loadClients() {
      const tbody = document.getElementById('clientsTable').querySelector('tbody');
      tbody.innerHTML = '';

      const filteredClients = clientsData.filter(client => client.mentor === mentorUsername);

      filteredClients.forEach(client => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${client.name}</td>
          <td>${client.email}</td>
          <td>${client.program}</td>
          <td>${client.status}</td>
        `;
        tbody.appendChild(tr);
      });

      // Update stats
      document.getElementById('clientsCount').textContent = filteredClients.length;
      document.getElementById('pendingApprovals').textContent = filteredClients.filter(c => c.status === 'Pending').length;
      document.getElementById('activeClients').textContent = filteredClients.filter(c => c.status === 'Active').length;
      // Assuming each client brings in 3000 KES for mentorship and 500 KES for referral as business
      let totalBusiness = 0;
      filteredClients.forEach(c => {
        if (c.program === "Mentorship" && c.status === "Active") totalBusiness += 3000;
        if (c.program === "Referral" && c.status === "Active") totalBusiness += 500;
      });
      document.getElementById('totalBusiness').textContent = totalBusiness.toLocaleString();
    }

    loadClients();
  </script>
</body>
</html>
