<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade â€” Login</title>
  <style>
    body { 
      background: #F9F6F2; 
      font-family: 'Segoe UI', sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    .login-box { 
      background: white; 
      padding: 80px 60px; 
      border-radius: 20px; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.1); 
      text-align: center; 
      width: 400px; 
    }
    h1 { 
      font-size: 2.8rem; 
      color: #C8A97E; 
      margin-bottom: 10px; 
      font-family: 'Georgia', serif; 
    }
    .login-btn {
      background: #C8A97E;
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 30px 0;
      width: 100%;
    }
    .login-btn:hover {
      background: #B89463;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(200, 169, 126, 0.3);
    }
    .welcome-text {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Crown Trade</h1>
    <p class="welcome-text">Mentor Dashboard</p>
    
    <button class="login-btn" onclick="login()">Enter Dashboard</button>
    
    <p style="color: #888; font-size: 0.9rem;">
      One-click access for all mentors
    </p>
  </div>

  <script>
    function login() {
      // Store simple session
      localStorage.setItem('mentorLoggedIn', 'true');
      localStorage.setItem('mentorName', 'Mentor User');
      
      // Go directly to dashboard
      window.location.href = 'mentor-dashboard.html';
    }

    // If already logged in, redirect to dashboard
    if (localStorage.getItem('mentorLoggedIn')) {
      window.location.href = 'mentor-dashboard.html';
    }
  </script>
</body>
</html>
