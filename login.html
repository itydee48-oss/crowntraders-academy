<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade â€” Login</title>
  <style>
    body{background:#F9F6F2;font-family:sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;}
    .box{background:white;padding:50px;border-radius:16px;box-shadow:0 20px 50px rgba(0,0,0,0.1);text-align:center;width:400px;}
    input{width:100%;padding:16px;margin:10px 0;border-radius:12px;border:1px solid #ddd;font-size:1.1rem;}
    button{background:#C8A97E;color:white;border:none;padding:16px;width:100%;border-radius:12px;font-weight:bold;cursor:pointer;}
    .msg{margin-top:15px;font-weight:bold;}
  </style>
</head>
<body>
<div class="box">
  <h1>Crown Trade</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script>
  const URL = 'https://eygjxxdgxzatchqgwvep.supabase.co';
  const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNoUWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg';

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');

    const res = await fetch(`${URL}/auth/v1/token?grant_type=password`, {
      method: 'POST',
      headers: { 'apikey': KEY, 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      msg.style.color = 'red';
      msg.textContent = 'Wrong email or password';
      return;
    }

    const { user } = await res.json();

    const profileRes = await fetch(`${URL}/rest/v1/profiles?id=eq.${user.id}&select=role`, { headers: { 'apikey': KEY } });
    const [profile] = await profileRes.json();

    if (profile?.role === 'mentor') {
      location.href = 'mentor-dashboard.html';
    } else {
      msg.style.color = 'red';
      msg.textContent = 'You are not a mentor. Set role in SQL.';
    }
  }
</script>
</body>
</html>
