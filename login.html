<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade — Login</title>
  <style>
    body{background:#F9F6F2;font-family:sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;color:#2e2e2e;}
    .box{background:white;padding:60px 50px;border-radius:20px;box-shadow:0 30px 80px rgba(0,0,0,0.1);text-align:center;width:420px;}
    h1{font-size:2.8rem;color:#C8A97E;margin-bottom:10px;font-family:serif;}
    input{width:100%;padding:18px;margin:15px 0;border-radius:14px;border:1px solid #ddd;font-size:1.1rem;}
    button{background:#C8A97E;color:white;border:none;padding:18px;border-radius:14px;font-weight:bold;font-size:1.2rem;cursor:pointer;width:100%;}
    .msg{margin-top:20px;font-weight:600;}
  </style>
</head>
<body>
<div class="box">
  <h1>Crown Trade</h1>
  <p>Enter your email — we send you a magic login link (no password)</p>
  <input type="email" id="email" placeholder="your@email.com" required>
  <button onclick="sendMagicLink()">Send Magic Link</button>
  <div id="msg" class="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = Supabase.createClient(
    'https://eygjxxdgxzatchqgwvep.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5Z2p4eGRneHphdGNoUWd3dmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODUyODIsImV4cCI6MjA3Nzk2MTI4Mn0.USOvTWBQ_kW-ty5XkTehYmPJKXeD2_hGGGM40G55tqg'
  );

  async function sendMagicLink() {
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('msg');
    if (!email) return;

    msg.textContent = 'Sending magic link...';
    msg.style.color = '#2e2e2e';

    try {
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { 
          emailRedirectTo: `${window.location.origin}/mentor-dashboard.html`
        }
      });

      if (error) {
        msg.style.color = 'red';
        msg.textContent = error.message;
      } else {
        msg.style.color = 'green';
        msg.textContent = 'Magic link sent! Check your inbox (and spam). Click the link → you\'re in.';
      }
    } catch (error) {
      msg.style.color = 'red';
      msg.textContent = 'Failed to send magic link. Please try again.';
    }
  }

  // Check if user is already logged in
  async function checkAuth() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      // Check if user is a mentor
      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (profile && profile.role === 'mentor') {
        window.location.href = 'mentor-dashboard.html';
      }
    }
  }

  // Auto-redirect if coming back from magic link
  supabase.auth.onAuthStateChange(async (event, session) => {
    if (event === 'SIGNED_IN' && session) {
      // Verify user is a mentor before redirecting
      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (profile && profile.role === 'mentor') {
        window.location.href = 'mentor-dashboard.html';
      } else {
        // If not a mentor, sign them out and show message
        await supabase.auth.signOut();
        document.getElementById('msg').style.color = 'red';
        document.getElementById('msg').textContent = 'Access denied. Mentor access only.';
      }
    }
  });

  // Check auth on page load
  checkAuth();

  // Allow pressing Enter to send magic link
  document.getElementById('email').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMagicLink();
    }
  });
</script>
</body>
</html>
