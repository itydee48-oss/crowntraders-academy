<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade Academy â€” Mentor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --nude-light: #F9F6F2;
      --nude-med: #E8DFD6;
      --gold: #C8A97E;
      --gold-dark: #B89463;
      --charcoal: #2e2e2e;
      --muted: #7A7A7A;
      --success: #10B981;
      --danger: #EF4444;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: 'Montserrat', sans-serif; 
      background: linear-gradient(135deg, var(--nude-light) 0%, #ffffff 100%);
      color: var(--charcoal); 
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    
    .login-form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(212,200,188,0.6);
    }
    
    .brand {
      font-family: 'Cormorant Garamond', serif;
      color: var(--gold-dark);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .brand-subtitle {
      color: var(--muted);
      font-size: 1rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    .role-badge {
      background: var(--gold);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--charcoal);
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(212,200,188,0.5);
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200,169,126,0.1);
    }
    
    .btn {
      background: var(--gold);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(200,169,126,0.3);
    }
    
    .btn.ghost {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }
    
    .btn.ghost:hover {
      background: var(--gold);
      color: white;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: -10px;
      margin-top: -10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--gold);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(200,169,126,0.3);
      z-index: 1000;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 350px;
      animation: slideInRight 0.5s ease;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .notification.success {
      background: var(--success);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .demo-accounts {
      background: var(--nude-light);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    
    .demo-title {
      font-weight: 600;
      color: var(--gold-dark);
      margin-bottom: 12px;
      text-align: center;
    }
    
    .demo-account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(212,200,188,0.3);
    }
    
    .demo-account:last-child {
      border-bottom: none;
    }
    
    .demo-role {
      font-weight: 600;
      color: var(--charcoal);
    }
    
    .demo-credentials {
      color: var(--muted);
      font-size: 0.85rem;
    }
    
    .copy-btn {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
      background: var(--gold);
      color: white;
    }
    
    .access-note {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 20px;
      padding: 12px;
      background: var(--nude-light);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="brand">Crown Trade</div>
      <div class="brand-subtitle">Mentor Portal</div>
      <div style="text-align: center;">
        <span class="role-badge">MENTOR ACCESS</span>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your mentor email">
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password">
      </div>
      
      <button class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Sign In to Mentor Dashboard
      </button>
      
      <div class="demo-accounts">
        <div class="demo-title">Mentor Demo Account</div>
        
        <div class="demo-account">
          <div>
            <div class="demo-role">Mentor Account</div>
            <div class="demo-credentials">mentor@example.com / password123</div>
          </div>
          <button class="copy-btn" onclick="fillCredentials('mentor@example.com', 'password123')">
            <i class="fas fa-copy"></i> Fill
          </button>
        </div>
      </div>
      
      <div class="access-note">
        <i class="fas fa-info-circle"></i> Client access available at <strong>client-dashboard.html</strong>
      </div>
    </div>
  </div>

  <script>
    // Supabase Configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    
    // Initialize Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if user is already logged in
    async function checkAuthStatus() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (session) {
        // Check if user is a mentor
        const { data: profile } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', session.user.id)
          .single();
        
        if (profile && profile.role === 'mentor') {
          window.location.href = 'mentor-dashboard.html';
        } else {
          showNotification('This portal is for mentors only. Please use the client dashboard.', 'error');
          await supabase.auth.signOut();
        }
      }
    }

    // Handle login
    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showNotification('Please enter both email and password', 'error');
        return;
      }
      
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Verify the user is a mentor
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', data.user.id)
          .single();
        
        if (profileError) throw profileError;
        
        if (profile.role !== 'mentor') {
          await supabase.auth.signOut();
          throw new Error('This portal is for mentors only. Please use the client dashboard.');
        }
        
        showNotification('Login successful! Redirecting to Mentor Dashboard...', 'success');
        
        // Redirect to mentor dashboard
        setTimeout(() => {
          window.location.href = 'mentor-dashboard.html';
        }, 1000);
        
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    }

    // Fill demo credentials
    function fillCredentials(email, password) {
      document.getElementById('loginEmail').value = email;
      document.getElementById('loginPassword').value = password;
      showNotification('Mentor credentials filled! Click Sign In.', 'success');
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      let icon = 'fas fa-check-circle';
      if (type === 'error') icon = 'fas fa-exclamation-triangle';
      
      notification.innerHTML = `
        <i class="${icon}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthStatus();
      
      // Event listeners
      document.getElementById('loginBtn').addEventListener('click', handleLogin);
      
      document.getElementById('loginPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });
    });
  </script>
</body>
</html>
