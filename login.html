<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Trade — Mentor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      background: #F9F6F2; 
      font-family: 'Montserrat', sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    .login-box { 
      background: white; 
      padding: 60px 50px; 
      border-radius: 20px; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.1); 
      text-align: center; 
      width: 420px; 
    }
    h1 { 
      font-size: 2.8rem; 
      color: #C8A97E; 
      margin-bottom: 10px; 
      font-family: 'Cormorant Garamond', serif; 
    }
    .lock-icon {
      font-size: 3rem;
      color: #C8A97E;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2e2e2e;
    }
    input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #C8A97E;
    }
    .login-btn {
      background: #C8A97E;
      color: white;
      border: none;
      padding: 18px;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .login-btn:hover {
      background: #B89463;
      transform: translateY(-2px);
    }
    .demo-info {
      background: #F0F7FF;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      border-left: 4px solid #C8A97E;
    }
    .demo-info p {
      margin: 5px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="lock-icon">
      <i class="fas fa-lock"></i>
    </div>
    <h1>Crown Trade</h1>
    <p style="color: #666; margin-bottom: 30px;">Mentor Dashboard Login</p>
    
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" value="mentor@crowntrade.com" readonly>
      </div>
      
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" value="••••••••" readonly>
      </div>
      
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Enter Dashboard
      </button>
    </form>

    <div class="demo-info">
      <p><strong>Secure Login</strong></p>
      <p>Click "Enter Dashboard" to access the mentor portal</p>
    </div>
  </div>

  <script>
    // If already logged in, redirect to dashboard
    if (localStorage.getItem('mentorLoggedIn') === 'true') {
      window.location.href = 'mentor-dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Set login session
      localStorage.setItem('mentorLoggedIn', 'true');
      localStorage.setItem('mentorName', 'Mentor User');
      localStorage.setItem('mentorEmail', 'mentor@crowntrade.com');
      
      // Redirect to dashboard
      window.location.href = 'mentor-dashboard.html';
    });
  </script>
</body>
</html>
